<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <br></br>
                    <legend id="iUsu" ><b>Cadastro de Aluno </b></legend>
                    <br></br>
                    <p:tabView class="tabelaaluno">
                        <p:tab title="Dados" >
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:outputLabel value="Nome:" for="nome"  class="left" /> 

                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:inputText id="nome"  value="#{cadastroAlunoMB.aluno.nome}" size="86" maxlength="100" class="left" />
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="4" >
                                <h:outputText value="CPF: " class="left"/>
                                <h:outputText value="RG:" class="leftMeio7"/>
                                <h:outputText value="Data de Nascimento:" class="leftMeio2"/> 
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="3" >
                                <p:inputMask id="cpfCnpj" label="CPF/CNPJ" value="#{cadastroAlunoMB.aluno.cpf}" size="14" required="false" mask="999.999.999-99"  class="left">
                                </p:inputMask>
                                <p:inputText id="rg" label="RG" value="#{cadastroAlunoMB.aluno.rg}" size="17" maxlength="19" required="false" class="leftRg"> 
                                </p:inputText>
                                <p:calendar id="mask" value="#{cadastroAlunoMB.aluno.dataNascimento}" pattern="dd/MM/yyyy" mask="true" size="28" maxlength="15" class="leftP" >
                                    <f:convertDateTime parent="dd/MM/yyyy"/>
                                </p:calendar>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="3">
                                <p:outputLabel value="Email:" for="email" class="left" />
                                <p:outputLabel value="Telefone Fixo:" for="telFixo"  class="leftMeio12"/>
                                <p:outputLabel value="Telefone Celular:" for="telCel"  class="leftMeio4"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:inputText id="email"  value="#{cadastroAlunoMB.aluno.email}"  size="27" maxlength="100"  class="left"/>
                                <p:inputMask id="telFixo" value="#{cadastroAlunoMB.aluno.foneFixo}"  size="16" maxlength="14"  class="leftRg" mask="(99)9999-9999"/>
                                <p:inputMask id="telCel" value="#{cadastroAlunoMB.aluno.foneCelular}"  size="13" maxlength="14"  class="leftRg" mask="(99)9999-9999"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel value="Nome da Mãe:" for="nomeMae" class="left" />
                                <p:outputLabel value="Nome do Pai:" for="nomePai" class="leftMeio21"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="2">
                                <p:inputText id="nomeMae"  value="#{cadastroAlunoMB.aluno.nomeMae}"  size="34" maxlength="100" class="left" /> 
                                <p:inputText id="nomePai" value="#{cadastroAlunoMB.aluno.nomePai}"  size="38" maxlength="100" class="leftRg"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="4">
                                 <h:outputText value="Trabalha?" class="left"/>
                                <h:outputText value="Profissão: " class="leftMeioo" />
                                <h:outputText value="Estado Civil:" class="leftMeio21"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="3">
                                
                    
                            <p:selectOneMenu id="trabalha" class="left"  style="width:115px" value="#{cadastroAlunoMB.aluno.trabalha}">
                                <f:selectItem itemLabel="Nao" itemValue="Não" />  
                                <f:selectItem itemLabel="Sim" itemValue="Sim" />       
                            </p:selectOneMenu>
                               
                                <p:inputText id="profissao" label="profissao:" value="#{cadastroAlunoMB.aluno.profissao}" size="28" maxlength="60" required="false" class="leftRg">
                                </p:inputText>
                           <p:selectOneMenu  id="estadoCiv" value="#{cadastroAlunoMB.aluno.estadoCivil}" style="width:143px" class="leftRg">
                                 <f:selectItem itemLabel="Selecione" itemValue="Selecione" noSelectionOption="true"/> 
                                 <f:selectItem itemLabel="solteiro" itemValue="solteiro" />  
                                 <f:selectItem itemLabel="Casado" itemValue="Casado" />  
                                 <f:selectItem itemLabel="Divorciado" itemValue="Divorciado" />  
                                 <f:selectItem itemLabel="Viuvo" itemValue="Viuvo" />  
                                 <f:selectItem itemLabel="Outros" itemValue="Outros" />       
                          </p:selectOneMenu>
                            </h:panelGrid>    
                            <h:panelGrid columns="2" cellpadding="4">
                                <p:outputLabel value="Referência Pessoal:" for="referenPessoal" class="left"  />
                                <p:outputLabel value="Telefone Referência:" for="telReferen" class="leftMeio9"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="4">
                                <p:inputText id="referenPessoal" value="#{cadastroAlunoMB.aluno.referenciaPessoal}"  size="37" maxlength="100" class="left"  />
                                <p:inputMask id="telReferen"  value="#{cadastroAlunoMB.aluno.foneReferenciaPessoal}"  size="26" maxlength="14" class="leftMeio4" mask="(99)9999-9999"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Endereço">
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:outputLabel value="Nascionalidade:" for="nascionalidade" class="left" />
                                <p:outputLabel value="Cidade do Nascimento:" for="cidNasci" class="leftMeioo" />
                                <p:outputLabel value="Estado do Nascimento:" class="leftMeio8" />
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="3">
                                <p:inputText id="nascionalidade" value="#{cadastroAlunoMB.aluno.nascionalidade}"  size="21" maxlength="50" class="left" />
                                <p:inputText id="cidNasci"  value="#{cadastroAlunoMB.aluno.cidadeNascimento}"  size="22" class="leftRg" />
                                
                                <p:selectOneMenu id="estNasci" value="#{cadastroAlunoMB.aluno.estadoNascimento}"  class="leftRg" style="width:170px"> 
                                  <f:selectItem itemLabel="Selecione o Estado" itemValue="sn" noSelectionOption="true"/>     
                                 <f:selectItem itemLabel="Acre" itemValue="AC" /> 
                                 <f:selectItem itemLabel="Alagoas" itemValue="AL" /> 
                                 <f:selectItem itemLabel="Amapá" itemValue="AP" />  
                                 <f:selectItem itemLabel="Amazonas" itemValue="AM" />  
                                 <f:selectItem itemLabel="Bahia" itemValue="BA" />  
                                 <f:selectItem itemLabel="Ceará" itemValue="CE" />  
                                 <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />  
                                 <f:selectItem itemLabel="Espirito Santo" itemValue="ES" />  
                                 <f:selectItem itemLabel="Goiás" itemValue="GO" />  
                                 <f:selectItem itemLabel="Maranhão" itemValue="MA" />  
                                 <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />  
                                 <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />  
                                 <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />  
                                 <f:selectItem itemLabel="Pará" itemValue="PA" />  
                                 <f:selectItem itemLabel="Paraíba" itemValue="PB" />  
                                 <f:selectItem itemLabel="Paraná" itemValue="PR" />  
                                 <f:selectItem itemLabel="Pernambuco" itemValue="PE" />  
                                 <f:selectItem itemLabel="Piauí" itemValue="PI" />  
                                 <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />  
                                 <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />  
                                 <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />  
                                 <f:selectItem itemLabel="Rondônia" itemValue="RO" />  
                                 <f:selectItem itemLabel="Roraima" itemValue="RR" />  
                                 <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />  
                                 <f:selectItem itemLabel="São Paulo" itemValue="SP" />  
                                 <f:selectItem itemLabel="Sergipe" itemValue="SE" />  
                                 <f:selectItem itemLabel="Tocantins" itemValue="TO" /> 
                                   
                          </p:selectOneMenu>
                            </h:panelGrid>

                            <h:panelGrid columns="4" cellpadding="5">
                                <p:outputLabel value="Tipo Logradouro:"  class="left" />
                                <p:outputLabel value="Logradouro:" for="logra" class="leftMeio20" />
                            </h:panelGrid>
                            <h:panelGrid columns="4" cellpadding="3">
                               
                             
                          <p:selectOneMenu id="tipologra" value="#{cadastroAlunoMB.aluno.tipoLogradouro}" style="width:180px" class="left">
                             <f:selectItem itemLabel="Selecione" itemValue="Selecione" noSelectionOption="true"/> 
                                 <f:selectItem itemLabel="Rua" itemValue="Rua" />  
                                 <f:selectItem itemLabel="Rodovia" itemValue="Rodovia" />  
                                 <f:selectItem itemLabel="Estrada" itemValue="Estrada" />  
                                 <f:selectItem itemLabel="Servidão" itemValue="Servidão" />  
                                 <f:selectItem itemLabel="BR" itemValue="BR" />       
                          </p:selectOneMenu>
                                <p:inputText id="logra"   size="46"  class="leftMeioo" value="#{cadastroAlunoMB.aluno.logradouro}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:outputLabel value="Número:" for="numero"  class="left"/>
                                <p:outputLabel value="Complemento:" for="complemento" class="leftC"/>
                                <p:outputLabel value="CEP:" for="cep" class="leftMeio12"/>
                            </h:panelGrid>
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:inputMask id="numero"   size="9" class="left" value="#{cadastroAlunoMB.aluno.numero}" mask="?999999999"/>
                                <p:inputText id="complemento" value="#{cadastroAlunoMB.aluno.complemento}"  size="38" class="leftRg"/>
                                <p:inputMask id="cep" value="#{cadastroAlunoMB.aluno.cep}"  size="17"  maxlength="9" class="leftRg" mask="99999-999"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="5">
                                 <p:outputLabel value="Bairro:" for="bairro" class="left"/>
                                  <p:outputLabel value="Cidade:" for="cidade" class="leftMeio21"/>
                                <p:outputLabel value="Estado:"  class="leftMeio10"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:inputText id="bairro" value="#{cadastroAlunoMB.aluno.bairro}"  size="25" class="left"/>
                                <p:inputText id="cidade" value="#{cadastroAlunoMB.aluno.cidade}"  size="19" class="leftRg"/>
                           
                                 <p:selectOneMenu  id="estado" value="#{cadastroAlunoMB.aluno.estado}" class="leftRg" style="width:156px">
                                  <f:selectItem itemLabel="Selecione o Estado" itemValue="sn" noSelectionOption="true"/> 
                                 <f:selectItem itemLabel="Acre" itemValue="AC" /> 
                                 <f:selectItem itemLabel="Alagoas" itemValue="AL" /> 
                                 <f:selectItem itemLabel="Amapá" itemValue="AP" />  
                                 <f:selectItem itemLabel="Amazonas" itemValue="AM" />  
                                <f:selectItem itemLabel="Bahia" itemValue="BA" />  
                                <f:selectItem itemLabel="Ceará" itemValue="CE" />  
                                <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />  
                                 <f:selectItem itemLabel="Espirito Santo" itemValue="ES" />  
                                <f:selectItem itemLabel="Goiás" itemValue="GO" />  
                                 <f:selectItem itemLabel="Maranhão" itemValue="MA" />  
                                <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />  
                                <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />  
                                <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />  
                                 <f:selectItem itemLabel="Pará" itemValue="PA" />  
                                 <f:selectItem itemLabel="Paraíba" itemValue="PB" />  
                                 <f:selectItem itemLabel="Paraná" itemValue="PR" />  
                                 <f:selectItem itemLabel="Pernambuco" itemValue="PE" />  
                                 <f:selectItem itemLabel="Piauí" itemValue="PI" />  
                                 <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />  
                                 <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />  
                                 <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />  
                                 <f:selectItem itemLabel="Rondônia" itemValue="RO" />  
                                 <f:selectItem itemLabel="Roraima" itemValue="RR" />  
                                 <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />  
                                 <f:selectItem itemLabel="São Paulo" itemValue="SP" />  
                                 <f:selectItem itemLabel="Sergipe" itemValue="SE" />  
                                 <f:selectItem itemLabel="Tocantins" itemValue="TO" /> 
                                   
                          </p:selectOneMenu>
                            </h:panelGrid>

                        </p:tab>
                    </p:tabView>  
                    <p:commandButton value="Cadastrar" icon="ui-icon-plusthick" class="botaoConsulta" action="#{cadastroAlunoMB.salvarAluno()}" />
                    <p:commandButton value="Cancelar" icon="ui-icon-closethick" class="botaoConsulta" action="#{cadastroAlunoMB.cancelar()}" />
                    <br></br>
                    <br></br>
                    <br></br>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
