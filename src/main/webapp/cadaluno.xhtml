<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <br></br>
                    <legend id="iUsu" ><b>Cadastro de Aluno </b></legend>
                    <br></br>
                    <p:tabView class="tabelaaluno">
                        <p:tab title="Dados" >
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:outputLabel value="Nome:" for="nome"  class="left" /> 

                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:inputText id="nome"  value="#{cadastroAlunoMB.aluno.nome}" size="81" maxlength="100" class="left" />
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="4" >
                                <h:outputText value="CPF: " class="left"/>
                                <h:outputText value="RG:" class="leftMeio2"/>
                                <h:outputText value="Data de Nascimento:" class="leftMeio2"/> 
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="3" >
                                <p:inputMask id="cpfCnpj" label="CPF/CNPJ" value="#{cadastroAlunoMB.aluno.cpf}" size="14" required="false" mask="999.999.999-99"  class="left">
                                </p:inputMask>
                                <p:inputText id="rg" label="RG" value="#{cadastroAlunoMB.aluno.rg}" size="17" maxlength="19" required="false" class="leftRg">

                            <h:panelGrid columns="3" cellpadding="3">
                                <p:outputLabel value="Email:" for="email" class="left" />

                                <p:outputLabel value="Telefone Celular:" for="telCel"  class="leftMeio4"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:inputText id="email"  value="#{cadastroAlunoMB.aluno.email}"  size="25" maxlength="100"  class="left"/>
                                <p:inputText id="telFixo" value="#{cadastroAlunoMB.aluno.foneFixo}"  size="15" maxlength="14"  class="leftRg" />
                                <p:inputText id="telCel" value="#{cadastroAlunoMB.aluno.foneCelular}"  size="15" maxlength="14"  class="leftRg" />
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel value="Nome da Mãe:" for="nomeMae" class="left" />
                                <p:outputLabel value="Nome do Pai:" for="nomePai" class="leftMeio3"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="2">

                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="4">
                                <h:outputText value="Profissão: " class="left" />
                                <h:outputText value="Estado Civil:" class="leftMeio6"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="3">

                            </h:panelGrid>

                                <p:outputLabel value="Nascionalidade:" for="nascionalidade" class="left" />

                                <p:outputLabel value="Estado do Nascimento:" for="estNasci" class="leftMeio8" />

                                <p:inputText id="cidade" value="#{cadastroAlunoMB.aluno.cidade}"  size="16" class="leftRg"/>
                                <p:inputText id="bairro" value="#{cadastroAlunoMB.aluno.bairro}"  size="27" class="leftRg"/>

                                <p:outputLabel value="Complemento:" for="complemento" class="leftMeio4"/>

                                <p:inputText id="cep" value="#{cadastroAlunoMB.aluno.cep}"  size="15"  maxlength="9" class="leftRg"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Local de Trabalho">

                            </h:panelGrid>
                        </p:tab>

                                <p:inputText id="cidadeAval"  value="#{cadastroAlunoMB.avalista.cidade}" size="16" class="leftRg"/>
                                <p:inputText id="cepAval"  value="#{cadastroAlunoMB.avalista.cep}" size="23" class="leftRg"/>

                            </h:panelGrid>
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:outputLabel value="Número:" for="numeroAval"  class="left"/>
                                <p:outputLabel value="Complemento:" for="complementoAval" class="leftMeio8"/>
                                <p:outputLabel value="Bairro:" for="bairroAvalista" class="leftMeio3"/>
                            </h:panelGrid>
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:inputText id="numeroAval" value="#{cadastroAlunoMB.avalista.numero}" size="6"  class="left"/>
                                <p:inputText id="complementoAval"  value="#{cadastroAlunoMB.avalista.complemento}" size="34" class="leftRg"/>
                                <p:inputText id="bairroAvalista" value="#{cadastroAlunoMB.avalista.bairro}"  size="15" class="leftRg"/>
                            </h:panelGrid>
                            <h:panelGrid columns="4" cellpadding="5">
                                <p:outputLabel value="Telefone Fixo:" for="telFixoAvalista" class="left" />
                                <p:outputLabel value="Telefone Celular:" for="telCelAvalista" class="leftMeio3" />
                            </h:panelGrid>
                            <h:panelGrid columns="4" cellpadding="3">
                                <p:inputText id="telFixoAvalista" value="#{cadastroAlunoMB.avalista.foneFixo}"  class="left"/>
                                <p:inputText id="telCelAvalista"  value="#{cadastroAlunoMB.avalista.foneCelular}" size="33"  class="leftMeio2"/>
                            </h:panelGrid>
                        </p:tab>

                            <h:panelGrid columns="2" cellpadding="5" >

                                <p:inputText id="rgConjuge" label="RG" value="#{cadastroAlunoMB.conjuge.rg}" size="17" maxlength="19" required="false" class="leftRg">

                                <p:inputText id="cepConjuge"  value="#{cadastroAlunoMB.conjuge.cep}" size="23" class="leftRg"/>

                            </h:panelGrid>

                    <p:commandButton value="Cadastrar" icon=" ui-icon-plusthick" class="botaoCadastra"/>

                    <br></br>
                    <br></br>
                </div>

        </ui:define>
    </ui:composition>
</html>
