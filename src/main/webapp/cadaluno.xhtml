<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <legend id="iUsu" ><b>Cadastro de Participante </b></legend>
                    <br></br>
                    <p:tabView class="tabelaaluno">
                        <p:tab title="Dados" >

                            <p:outputLabel value="Nome" for="nome"  class="leftaluno" /> 
                            <br></br>
                            <p:inputText id="nome"  value="#{cadastroAlunoMB.aluno.nome}" style="width: 94%" maxlength="100" class="fontsize2" />
                           
                            <br></br><br></br>
                                <h:outputText value="CPF " class="fontsize2"/>
                                <h:outputText value="RG" class="porcento2"/>
                                <p:outputLabel value="Cor/Raça" for="raca"  class="porcento2"/>
                                <h:outputText value="Data de Nascimento" class="porcento4"/>
                                <br></br>
                                <p:inputMask id="cpfCnpj" label="CPF/CNPJ" value="#{cadastroAlunoMB.aluno.cpf}" style="width:17%" required="false" mask="999.999.999-99"  class="fontsize2">
                                </p:inputMask>
                                <p:inputText id="rg" label="RG" value="#{cadastroAlunoMB.aluno.rg}" style="width:17%" maxlength="19" required="false" class="porcento3"> 
                                </p:inputText>
                                <p:selectOneMenu  id="raca" value="#{cadastroAlunoMB.aluno.raca}" style="width:20%;" class="porcento3">
                                    <f:selectItem itemLabel="Selecione" itemValue="Selecione" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Amarela" itemValue="Amarela" />  
                                    <f:selectItem itemLabel="Branca" itemValue="Branca" />  
                                    <f:selectItem itemLabel="Indígena" itemValue="Indigena" />  
                                    <f:selectItem itemLabel="Parda" itemValue="Parda" />  
                                    <f:selectItem itemLabel="Preta" itemValue="Preta" />       
                                </p:selectOneMenu>
                                <p:calendar id="mask" value="#{cadastroAlunoMB.aluno.dataNascimento}" pattern="dd/MM/yyyy"  size="15" maxlength="15" class="porcento3" >
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                            <br></br><br></br>
                                <p:outputLabel value="Email" for="email" class="leftaluno" />
                                <p:outputLabel value="Telefone Fixo" for="telFixo"  class="porcento5"/>
                                <p:outputLabel value="Telefone Celular" for="telCel"  class="porcento6"/>
                                
                                <br></br>
                                <p:inputText id="email"  value="#{cadastroAlunoMB.aluno.email}"  style="width:40%" maxlength="100"  class="leftaluno"/>
                                <p:inputMask id="telFixo" value="#{cadastroAlunoMB.aluno.foneFixo}"  style="width:19%" maxlength="14"  class="porcento3" mask="(99)9999-9999"/>
                                <p:inputMask id="telCel" value="#{cadastroAlunoMB.aluno.foneCelular}"  style="width:20%" maxlength="14"  class="porcento3" mask="(99)9999-9999"/>
                                
                            <br></br><br></br>
                                <p:outputLabel value="Nome da Mãe" for="nomeMae" class="leftaluno" />
                                <p:outputLabel value="Nome do Pai" for="nomePai" class="porcento7"/>
                                 <br></br>
                                <p:inputText id="nomeMae"  value="#{cadastroAlunoMB.aluno.nomeMae}"  style="width:45%" maxlength="100" class="leftaluno" /> 
                                <p:inputText id="nomePai" value="#{cadastroAlunoMB.aluno.nomePai}"  style="width:42%" maxlength="100" class="porcento3"/>
                            <br></br><br></br>
                                <h:outputText value="Trabalha?" class="leftaluno"/>
                                <h:outputText value="Profissão " class="porcento4" />
                                <h:outputText value="Estado Civil" class="porcento8"/>
                                <br></br>
                                <p:selectOneMenu id="trabalha" class="leftaluno"  style="width:19%" value="#{cadastroAlunoMB.aluno.trabalha}">
                                    <f:selectItem itemLabel="Nao" itemValue="Não" />  
                                    <f:selectItem itemLabel="Sim" itemValue="Sim" />       
                                </p:selectOneMenu>

                                <p:inputText id="profissao" label="profissao:" value="#{cadastroAlunoMB.aluno.profissao}" style="width:32%"  maxlength="60" required="false" class="leftRg">
                                </p:inputText>
                                <p:selectOneMenu  id="estadoCiv" value="#{cadastroAlunoMB.aluno.estadoCivil}" style="width:29%" class="leftRg">
                                    <f:selectItem itemLabel="Selecione" itemValue="Selecione" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="solteiro" itemValue="solteiro" />  
                                    <f:selectItem itemLabel="Casado" itemValue="Casado" />  
                                    <f:selectItem itemLabel="Divorciado" itemValue="Divorciado" />  
                                    <f:selectItem itemLabel="Viuvo" itemValue="Viuvo" />  
                                    <f:selectItem itemLabel="Outros" itemValue="Outros" />       
                                </p:selectOneMenu>
                            <br></br><br></br>
                                <p:outputLabel value="Referência Pessoal" for="referenPessoal" class="leftaluno"  />
                                <p:outputLabel value="Telefone Referência" for="telReferen" class="porcento9"/>
                                <br></br>
                                <p:inputText id="referenPessoal" value="#{cadastroAlunoMB.aluno.referenciaPessoal}"  style="width:65%" maxlength="100" class="leftaluno"  />
                                <p:inputMask id="telReferen"  value="#{cadastroAlunoMB.aluno.foneReferenciaPessoal}" style="width:21%" maxlength="14" class="porcento3" mask="(99)9999-9999"/>
                        
                        </p:tab>
                        <p:tab title="Endereço">
                            
                                <p:outputLabel value="Nascionalidade" for="nascionalidade" class="leftaluno" />
                                <p:outputLabel value="Cidade do Nascimento" for="cidNasci" class="porcento4" />
                                <p:outputLabel value="Estado do Nascimento" class="leftRg" />
                             <br></br>
                                <p:inputText id="nascionalidade" value="#{cadastroAlunoMB.aluno.nascionalidade}" style="width:23%" maxlength="50" class="leftaluno" />
                                <p:inputText id="cidNasci"  value="#{cadastroAlunoMB.aluno.cidadeNascimento}"  style="width:28%" class="lefts" />

                                <p:selectOneMenu id="estNasci" value="#{cadastroAlunoMB.aluno.estadoNascimento}"  class="lefts" style="width:30%"> 
                                    <f:selectItem itemLabel="Selecione o Estado" itemValue="sn" noSelectionOption="true"/>     
                                    <f:selectItem itemLabel="Acre" itemValue="AC" /> 
                                    <f:selectItem itemLabel="Alagoas" itemValue="AL" /> 
                                    <f:selectItem itemLabel="Amapá" itemValue="AP" />  
                                    <f:selectItem itemLabel="Amazonas" itemValue="AM" />  
                                    <f:selectItem itemLabel="Bahia" itemValue="BA" />  
                                    <f:selectItem itemLabel="Ceará" itemValue="CE" />  
                                    <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />  
                                    <f:selectItem itemLabel="Espirito Santo" itemValue="ES" />  
                                    <f:selectItem itemLabel="Goiás" itemValue="GO" />  
                                    <f:selectItem itemLabel="Maranhão" itemValue="MA" />  
                                    <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />  
                                    <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />  
                                    <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />  
                                    <f:selectItem itemLabel="Pará" itemValue="PA" />  
                                    <f:selectItem itemLabel="Paraíba" itemValue="PB" />  
                                    <f:selectItem itemLabel="Paraná" itemValue="PR" />  
                                    <f:selectItem itemLabel="Pernambuco" itemValue="PE" />  
                                    <f:selectItem itemLabel="Piauí" itemValue="PI" />  
                                    <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />  
                                    <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />  
                                    <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />  
                                    <f:selectItem itemLabel="Rondônia" itemValue="RO" />  
                                    <f:selectItem itemLabel="Roraima" itemValue="RR" />  
                                    <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />  
                                    <f:selectItem itemLabel="São Paulo" itemValue="SP" />  
                                    <f:selectItem itemLabel="Sergipe" itemValue="SE" />  
                                    <f:selectItem itemLabel="Tocantins" itemValue="TO" /> 

                                </p:selectOneMenu>
                            <br></br><br></br>
                                <p:outputLabel value="Tipo Logradouro"  class="leftaluno" />
                                <p:outputLabel value="Logradouro" for="logra" class="porcento10" />
                                <p:outputLabel value="Número" for="numero"  class="porcento11"/>
                            <br></br>

                                <p:selectOneMenu id="tipologra" value="#{cadastroAlunoMB.aluno.tipoLogradouro}" style="width:23%" class="leftaluno">
                                    <f:selectItem itemLabel="Selecione" itemValue="Selecione" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Rua" itemValue="Rua" />  
                                    <f:selectItem itemLabel="Rodovia" itemValue="Rodovia" />  
                                    <f:selectItem itemLabel="Estrada" itemValue="Estrada" />  
                                    <f:selectItem itemLabel="Servidão" itemValue="Servidão" />  
                                    <f:selectItem itemLabel="BR" itemValue="BR" />       
                                </p:selectOneMenu>
                                <p:inputText id="logra"   style="width:43%" class="lefts" value="#{cadastroAlunoMB.aluno.logradouro}"/>
                                <p:inputMask id="numero"  style="width:15%" class="lefts" value="#{cadastroAlunoMB.aluno.numero}" mask="?999999999"/>
                             <br></br><br></br>
                                <p:outputLabel value="Complemento" for="complemento" class="leftaluno"/>
                                <p:outputLabel value="Bairro" for="bairro" class="porcento11"/>
                            <br></br>
                                <p:inputText id="complemento" value="#{cadastroAlunoMB.aluno.complemento}"  style="width:43%" class="leftaluno"/>
                                <p:inputText id="bairro" value="#{cadastroAlunoMB.aluno.bairro}"  style="width:42%" class="lefts"/>

                             <br></br><br></br>
                                <p:outputLabel value="Cidade" for="cidade" class="leftaluno"/>
                                <p:outputLabel value="Estado"  class="porcento12"/>
                                <p:outputLabel value="CEP" for="cep" class="porcento13"/>
                            <br></br>
                                <p:inputText id="cidade" value="#{cadastroAlunoMB.aluno.cidade}" style="width:36%" class="leftaluno"/>
                                <p:selectOneMenu  id="estado" value="#{cadastroAlunoMB.aluno.estado}" class="lefts" style="width:25%">
                                    <f:selectItem itemLabel="Selecione o Estado" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Acre" itemValue="AC" /> 
                                    <f:selectItem itemLabel="Alagoas" itemValue="AL" /> 
                                    <f:selectItem itemLabel="Amapá" itemValue="AP" />  
                                    <f:selectItem itemLabel="Amazonas" itemValue="AM" />  
                                    <f:selectItem itemLabel="Bahia" itemValue="BA" />  
                                    <f:selectItem itemLabel="Ceará" itemValue="CE" />  
                                    <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />  
                                    <f:selectItem itemLabel="Espirito Santo" itemValue="ES" />  
                                    <f:selectItem itemLabel="Goiás" itemValue="GO" />  
                                    <f:selectItem itemLabel="Maranhão" itemValue="MA" />  
                                    <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />  
                                    <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />  
                                    <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />  
                                    <f:selectItem itemLabel="Pará" itemValue="PA" />  
                                    <f:selectItem itemLabel="Paraíba" itemValue="PB" />  
                                    <f:selectItem itemLabel="Paraná" itemValue="PR" />  
                                    <f:selectItem itemLabel="Pernambuco" itemValue="PE" />  
                                    <f:selectItem itemLabel="Piauí" itemValue="PI" />  
                                    <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />  
                                    <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />  
                                    <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />  
                                    <f:selectItem itemLabel="Rondônia" itemValue="RO" />  
                                    <f:selectItem itemLabel="Roraima" itemValue="RR" />  
                                    <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />  
                                    <f:selectItem itemLabel="São Paulo" itemValue="SP" />  
                                    <f:selectItem itemLabel="Sergipe" itemValue="SE" />  
                                    <f:selectItem itemLabel="Tocantins" itemValue="TO" /> 

                                </p:selectOneMenu>
                                <p:inputMask id="cep" value="#{cadastroAlunoMB.aluno.cep}" style="width:20%"  maxlength="9" class="lefts" mask="99999-999"/>
                          
                        </p:tab>
                    </p:tabView>  
                    <p:commandButton value="Confirmar" icon="ui-icon-plusthick" class="botaoConsulta" action="#{cadastroAlunoMB.salvarAluno()}" actionListener="#{mensagemMB.saveMessagem()}" update="growl"/>
                    <p:commandButton value="Cancelar" icon="ui-icon-closethick" class="botaoConsulta" action="#{cadastroAlunoMB.cancelar()}" />
                    <br></br>
                    <br></br>
                    <br></br>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
