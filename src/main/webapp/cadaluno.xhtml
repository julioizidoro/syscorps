<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
           <div id="centro">
            <br></br>
            <legend id="iUsu" ><b>Cadastro de Aluno </b></legend>
           <br></br>
           <p:tabView class="tabelaaluno">
              <p:tab title="Dados" >
                  <h:panelGrid columns="2" cellpadding="3">
                        <p:outputLabel value="Nome:" for="nome"  class="left" /> 

                  </h:panelGrid>
                  <h:panelGrid columns="2" cellpadding="5">
                      <p:autoComplete id="nome"  value="#{cadastroAlunoMB.aluno.nome}" size="81" maxlength="100" class="left" />
                  </h:panelGrid>
                  <h:panelGrid columns="3" cellpadding="4" >
                      <h:outputText value="CPF: " class="left"/>
                      <h:outputText value="RG:" class="leftMeio2"/>
                      <h:outputText value="Data de Nascimento:" class="leftMeio2"/> 
                 </h:panelGrid>
                  <h:panelGrid columns="3" cellpadding="3" >
                        <p:inputMask id="cpfCnpj" label="CPF/CNPJ" value="#{cadastroAlunoMB.aluno.cpf}" size="14" required="false" mask="999.999.999-99"  class="left">
                        </p:inputMask>
                      <p:inputText id="rg" label="RG" value="#{cadastroAlunoMB.aluno.rg}" size="17" maxlength="19" required="false" class="leftRg"> 
                         </p:inputText>
                      <p:calendar id="mask" value="#{cadastroAlunoMB.aluno.dataNascimento}" pattern="dd-MM-yyyy" mask="true" size="26" maxlength="15" class="leftP" />
                  </h:panelGrid>
                  <h:panelGrid columns="3" cellpadding="3">
                        <p:outputLabel value="Email:" for="email" class="left" />
                         <p:outputLabel value="Telefone Fixo:" for="telFixo"  class="leftMeio3"/>
                       <p:outputLabel value="Telefone Celular:" for="telCel"  class="leftMeio4"/>
                  </h:panelGrid>
                  <h:panelGrid columns="3" cellpadding="5">
                      <p:autoComplete id="email"  value="#{cadastroAlunoMB.aluno.email}" completeMethod="#" size="25" maxlength="100"  class="left"/>
                      <p:autoComplete id="telFixo" value="#{cadastroAlunoMB.aluno.foneFixo}" completeMethod="#" size="15" maxlength="14"  class="leftRg" />
                      <p:autoComplete id="telCel" value="#{cadastroAlunoMB.aluno.foneCelular}" completeMethod="#" size="15" maxlength="14"  class="leftRg" />
                  </h:panelGrid>
                  <h:panelGrid columns="2" cellpadding="5">
                       <p:outputLabel value="Nome da Mãe:" for="nomeMae" class="left" />
                       <p:outputLabel value="Nome do Pai:" for="nomePai" class="leftMeio3"/>
                  </h:panelGrid>
                  <h:panelGrid columns="2" cellpadding="2">
                      <p:autoComplete id="nomeMae"  value="#{cadastroAlunoMB.aluno.nomeMae}" completeMethod="#" size="35" maxlength="100" class="left" /> 
                      <p:autoComplete id="nomePai" value="#{cadastroAlunoMB.aluno.nomePai}" completeMethod="#" size="35" maxlength="100" class="leftRg"/>
                  </h:panelGrid>
                  <h:panelGrid columns="3" cellpadding="4">
                      <h:outputText value="Profissão: " class="left" />
                       <h:outputText value="Estado Civil:" class="leftMeio6"/>
                  </h:panelGrid>
                  <h:panelGrid columns="3" cellpadding="3">
                      <p:inputText id="profissao" label="profissao:" value="#{cadastroAlunoMB.aluno.profissao}" size="48" maxlength="15" required="false" class="left">
                       </p:inputText>
                      <p:inputText id="estadoCiv" label="estadoCiv" value="#{cadastroAlunoMB.aluno.estadoCivil}" size="21" maxlength="15" required="false" class="leftRg">                   
                       </p:inputText>
                   </h:panelGrid>    
                  <h:panelGrid columns="2" cellpadding="4">

                        <p:outputLabel value="Telefone Referência:" for="telReferen" class="leftMeio5"/>

                      <p:autoComplete id="telReferen"  value="#{cadastroAlunoMB.aluno.foneReferenciaPessoal}" completeMethod="#" size="22" maxlength="14" class="leftMeio4"/>
                  </h:panelGrid>
              </p:tab>
              <p:tab title="Endereço">
                  <h:panelGrid columns="3" cellpadding="5">
                           <p:outputLabel value="Nascionalidade:" for="nascionalidade" class="left" />
                          <p:outputLabel value="Cidade do Nascimento:" for="cidNasci" class="leftMeio7" />
                           <p:outputLabel value="Estado do Nascimento:" for="estNasci" class="leftMeio8" />
                  </h:panelGrid>
                    <h:panelGrid columns="3" cellpadding="3">

                        <p:autoComplete id="cidNasci"  value="#{cadastroAlunoMB.aluno.cidadeNascimento}" completeMethod="#" size="20" class="leftRg" />
                        <p:autoComplete id="estNasci" value="#{cadastroAlunoMB.aluno.estadoNascimento}" completeMethod="#" size="20" class="leftRg" /> 
                      </h:panelGrid>
                 <h:panelGrid columns="4" cellpadding="5">
                          <p:outputLabel value="Tipo Logradouro:" for="logradouro" class="left" />

                  </h:panelGrid>

                      <p:autoComplete id="logradouro" value="#{cadastroAlunoMB.aluno.logradouro}" completeMethod="#" size="36"  class="leftMeio2"/>
                  </h:panelGrid>
                <h:panelGrid columns="3" cellpadding="5">
                   <p:outputLabel value="Estado:" for="estado" class="left"/>
                   <p:outputLabel value="Cidade:" for="cidade" class="leftMeio10"/>
                   <p:outputLabel value="Bairro:" for="bairro" class="leftMeio10"/>
               </h:panelGrid>
                  <h:panelGrid columns="3" cellpadding="5">
                      <p:autoComplete id="estado" value="#{cadastroAlunoMB.aluno.estado}" completeMethod="#" size="16" class="left"/>
                      <p:autoComplete id="cidade" value="#{cadastroAlunoMB.aluno.cidade}" completeMethod="#" size="16" class="leftRg"/>
                      <p:autoComplete id="bairro" value="#{cadastroAlunoMB.aluno.bairro}" completeMethod="#" size="27" class="leftRg"/>
                  </h:panelGrid>
                <h:panelGrid columns="6" cellpadding="5">   
                   <p:outputLabel value="Número:" for="numero"  class="left"/>
                   <p:outputLabel value="Complemento:" for="complemento" class="leftMeio4"/>
                   <p:outputLabel value="CEP:" for="cep" class="leftMeio3"/>
                </h:panelGrid>
                 <h:panelGrid columns="6" cellpadding="5">   
                     <p:autoComplete id="numero" value="#{cadastroAlunoMB.aluno.numero}" completeMethod="#" size="10"  class="left"/>
                     <p:autoComplete id="complemento" value="#{cadastroAlunoMB.aluno.complemento}" completeMethod="#" size="34" class="leftRg"/>
                     <p:autoComplete id="cep" value="#{cadastroAlunoMB.aluno.cep}" completeMethod="#" size="15"  maxlength="9" class="leftRg"/>
                </h:panelGrid>
              </p:tab>
        <p:tab title="Local de Trabalho">        
            <h:panelGrid columns="2" cellpadding="5" >
                        <p:outputLabel value="Nome:" for="nomeTrab"  class="left"/>
                       
                 </h:panelGrid>        
            <h:panelGrid columns="2" cellpadding="5" >

            </h:panelGrid>
            <h:panelGrid columns="2" cellpadding="5" >

                  <p:outputLabel value="Telefone Comercial:" for="telComer"  class="leftMeio11"/>      
            </h:panelGrid>

                <p:autoComplete id="telComer"   value="#{cadastroAlunoMB.localTrabalho.foneComercial}" size="18" maxlength="50" class="leftRg" />
            </h:panelGrid>
              <h:panelGrid columns="4" cellpadding="5" >

            </h:panelGrid>
            <h:panelGrid columns="4" cellpadding="5" >

                <p:autoComplete id="outraRenda"   value="#{cadastroAlunoMB.localTrabalho.outrasRendas}" size="28" maxlength="50"  class="leftRg" />
            </h:panelGrid>
        </p:tab>

                      <h:outputText value="RG:" class="leftMeio2"/>

                        </p:inputMask>tMask>

                   <p:outputLabel value="Cidade:" for="cidadeAval" class="leftMeio10"/>
                   <p:outputLabel value="CEP:" for="cepAval" class="leftMeio10"/>
               </h:panelGrid>

                      <p:autoComplete id="cidadeAval"  value="#{cadastroAlunoMB.avalista.cidade}" size="16" class="leftRg"/>
                      <p:autoComplete id="cepAval"  value="#{cadastroAlunoMB.avalista.cep}" size="23" class="leftRg"/>
                  </h:panelGrid>
           <h:panelGrid columns="4" cellpadding="5">
                          <p:outputLabel value="Tipo Logradouro:" for="logradouroAval" class="left" />

                  </h:panelGrid>
                <h:panelGrid columns="6" cellpadding="5">   
                   <p:outputLabel value="Número:" for="numeroAval"  class="left"/>
                   <p:outputLabel value="Complemento:" for="complementoAval" class="leftMeio8"/>
                   <p:outputLabel value="Bairro:" for="bairroAvalista" class="leftMeio3"/>
                </h:panelGrid>
                 <h:panelGrid columns="6" cellpadding="5">   
                     <p:autoComplete id="numeroAval" value="#{cadastroAlunoMB.avalista.numero}" size="6"  class="left"/>
                     <p:autoComplete id="complementoAval"  value="#{cadastroAlunoMB.avalista.complemento}" size="34" class="leftRg"/>
                     <p:autoComplete id="bairroAvalista" value="#{cadastroAlunoMB.avalista.bairro}"  size="15" class="leftRg"/>
                </h:panelGrid>
           <h:panelGrid columns="4" cellpadding="5">
                 <p:outputLabel value="Telefone Fixo:" for="telFixoAvalista" class="left" />
                 <p:outputLabel value="Telefone Celular:" for="telCelAvalista" class="leftMeio3" />
             </h:panelGrid>
             <h:panelGrid columns="4" cellpadding="3">
                 <p:autoComplete id="telFixoAvalista" value="#{cadastroAlunoMB.avalista.foneFixo}"  class="left"/>
                 <p:autoComplete id="telCelAvalista"  value="#{cadastroAlunoMB.avalista.foneCelular}" size="33"  class="leftMeio2"/>
             </h:panelGrid>
        </p:tab>
        <p:tab title="Conjuge">

                        <p:outputLabel value="Nome:" for="nomeConjuge"  class="left"/>

                   <p:outputLabel value="Cidade:" for="cidadeConjuge" class="leftMeio10"/>

                  </h:panelGrid>

                          <p:outputLabel value="Tipo Logradouro:" for="logradouroConjuge" class="left" />

                  </h:panelGrid>

                  </h:panelGrid>

                   <p:outputLabel value="Bairro:" for="bairroConjuge" class="leftMeio3"/>
                </h:panelGrid>

                </p:tabView>  
                <p:commandButton value="Cadastrar" icon=" ui-icon-plusthick" class="botaoCadastra"/>

                  <br></br>
             </div>
