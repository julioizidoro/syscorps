<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                   <legend id="iUsu" ><b>Dados do Curso </b></legend>
                    <p:tabView class="tabelaaluno">
                        <p:tab title="Dados do Curso" >
                    <h:panelGrid columns="2" cellpadding="5" class="meio2">

                        <p:outputLabel value="Nome do Curso:" for="nomeCurso" />
                        <p:inputText id="nomeCurso" required="true"  size="24" value="#{cadastroCursosMB.curso.nome}"/>

                        <p:outputLabel value="Carga Hóraria:" for="cargaHora" />
                        <p:inputText id="cargaHora" size="24" required="true" value="#{cadastroCursosMB.curso.cargahoraria}"/>

                        <p:outputLabel value="Tipo de Curso:" />
                        
                         <p:selectOneMenu id="tipocurso" value="#{cadastroCursosMB.curso.tipo}" required="true" style="width:203px">
                             <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                                 <f:selectItem itemLabel="Capacitação" itemValue="Capacitação" />  
                                 <f:selectItem itemLabel="Especialização" itemValue="Especialização" />  
                                 <f:selectItem itemLabel="Intensivo" itemValue="Intensivo" />  
                                 <f:selectItem itemLabel="50/50" itemValue="50/50" />  
                                 <f:selectItem itemLabel="Técnico" itemValue="Técnico" />  
                                
                          </p:selectOneMenu>
                    </h:panelGrid>
                            </p:tab>
                         </p:tabView>  
                    <p:commandButton value="Cadastrar" icon=" ui-icon-plusthick" class="botaoCadastra" action="#{cadastroCursosMB.salvarCurso()}" />
                    <p:commandButton value="Cancelar" icon="ui-icon-closethick" class="botaoCadastra" action="#{cadastroCursosMB.cancelar()}" />
                    <br></br>
                    <br></br>

                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
