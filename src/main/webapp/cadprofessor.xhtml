<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <legend id="iUsu" ><b>Dados do Facilitador </b></legend>
                    <br></br>
                    <p:tabView class="tabelaaluno">
                        <p:tab title="Dados" >
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:outputLabel value="Nome" for="nomeDis"  class="left" /> 
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:inputText id="nomeDis"   size="93" maxlength="100" class="left"  value="#{cadastroProfessorMB.professor.nome}" required="true"/>
                            </h:panelGrid>

                            <h:panelGrid columns="3" cellpadding="4" >
                                <p:outputLabel value="CPF " class="left" for="cpf"/>
                                <p:outputLabel value="RG" class="leftMeio7" for="rg"/>
                                <p:outputLabel value="Data de Nascimento" class="cadprofessorr"/> 
                            </h:panelGrid>  
                            <h:panelGrid columns="3" cellpadding="3" >
                                <p:inputMask id="cpf" label="CPF/CNPJ" size="18" required="true" mask="999.999.999-99"  class="left" value="#{cadastroProfessorMB.professor.cpf}">
                                </p:inputMask>  
                                <p:inputMask id="rg"  required="true" class="leftRg" size="20" value="#{cadastroProfessorMB.professor.rg}" mask="?9999999999999999" /> 
                                <p:calendar id="maskAval" value="#{cadastroProfessorMB.professor.dataNascimento}" pattern="dd/MM/yyyy"  size="25" maxlength="10" class="leftP" >
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                            </h:panelGrid>
                            <h:panelGrid columns="4" cellpadding="5">
                                <p:outputLabel value="Tipo Logradouro"  class="left" />
                                <p:outputLabel value="Logradouro" for="logra" class="leftMeio8" />
                                <p:outputLabel value="Número" for="numero"  class="leftMeio2"/>
                            </h:panelGrid>
                            <h:panelGrid columns="4" cellpadding="3">

                                <p:selectOneMenu id="tipologra" value="#{cadastroProfessorMB.professor.tipoLogradouro}" style="width:154px" class="left">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Rua" itemValue="Rua" />  
                                    <f:selectItem itemLabel="Rodivia" itemValue="Rodivia" />  
                                    <f:selectItem itemLabel="Estrada" itemValue="Estrada" />  
                                    <f:selectItem itemLabel="Servidão" itemValue="Servidão" />  
                                    <f:selectItem itemLabel="BR" itemValue="BR" />       
                                </p:selectOneMenu>
                                <p:inputText id="logra"   size="38"  class="" value="#{cadastroProfessorMB.professor.logradouro}"/>
                                <p:inputMask id="numero"   size="15" required="true" class="" value="#{cadastroProfessorMB.professor.numero}" mask="?999999999"/>
                            </h:panelGrid>
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:outputLabel value="Complemento" for="comple" class="left"/>
                                <p:outputLabel value="Bairro" for="bairro" class="leftmatricula"/>

                            </h:panelGrid>       
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:inputText id="comple"  size="45" class="left" value="#{cadastroProfessorMB.professor.complemento}"/>
                                <p:inputText id="bairro" value="#{cadastroProfessorMB.professor.bairro}"  size="40" class=""/>
                            </h:panelGrid> 
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:outputLabel value="Cidade" for="cidade" class="left"/>
                                <p:outputLabel value="Estado" class="leftMeio2"/>
                                <p:outputLabel value="CEP" for="cep" class="leftMeio2"/>

                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:inputText id="cidade" value="#{cadastroProfessorMB.professor.cidade}"  size="33" class="left"/>

                                <p:selectOneMenu id="estado" value="#{cadastroProfessorMB.professor.bairro}" class="" style="width:148px">
                                    <f:selectItem itemLabel="Selecione o Estado" itemValue="sn" noSelectionOption="true"/> 

                                    <f:selectItem itemLabel="Acre" itemValue="AC" /> 
                                    <f:selectItem itemLabel="Alagoas" itemValue="AL" /> 
                                    <f:selectItem itemLabel="Amapá" itemValue="AP" />  
                                    <f:selectItem itemLabel="Amazonas" itemValue="AM" />  
                                    <f:selectItem itemLabel="Bahia" itemValue="BA" />  
                                    <f:selectItem itemLabel="Ceará" itemValue="CE" />  
                                    <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />  
                                    <f:selectItem itemLabel="Espirito Santo" itemValue="ES" />  
                                    <f:selectItem itemLabel="Goiás" itemValue="GO" />  
                                    <f:selectItem itemLabel="Maranhão" itemValue="MA" />  
                                    <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />  
                                    <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />  
                                    <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />  
                                    <f:selectItem itemLabel="Pará" itemValue="PA" />  
                                    <f:selectItem itemLabel="Paraíba" itemValue="PB" />  
                                    <f:selectItem itemLabel="Paraná" itemValue="PR" />  
                                    <f:selectItem itemLabel="Pernambuco" itemValue="PE" />  
                                    <f:selectItem itemLabel="Piauí" itemValue="PI" />  
                                    <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />  
                                    <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />  
                                    <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />  
                                    <f:selectItem itemLabel="Rondônia" itemValue="RO" />  
                                    <f:selectItem itemLabel="Roraima" itemValue="RR" />  
                                    <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />  
                                    <f:selectItem itemLabel="São Paulo" itemValue="SP" />  
                                    <f:selectItem itemLabel="Sergipe" itemValue="SE" />  
                                    <f:selectItem itemLabel="Tocantins" itemValue="TO" /> 

                                </p:selectOneMenu>
                                <p:inputMask id="cep"   size="11" required="true" maxlength="9" class="leftRg" value="#{cadastroProfessorMB.professor.cep}" mask="99999-999"/>     
                            </h:panelGrid>

                            <h:panelGrid columns="2" cellpadding="3">
                                <p:outputLabel value="Telefone Fixo" for="telFixo"  class="left"/>
                                <p:outputLabel value="Telefone Celular" for="telCelular"  class="leftmatricula"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:inputMask id="telFixo"   size="15" maxlength="16" required="true" class="left" mask="(99)9999-9999" value="#{cadastroProfessorMB.professor.foneFixo}"/>
                                <p:inputMask id="telCelular"  size="15" maxlength="14" required="true" class="leftMeio2" mask="(99)9999-9999" value="#{cadastroProfessorMB.professor.foneCelular}"/>
                            </h:panelGrid>

                        </p:tab>
                    </p:tabView>  
                    <p:commandButton value="Confirmar" icon=" ui-icon-plusthick" class="botaoCadastraturma" action="#{cadastroProfessorMB.salvar()}" actionListener="#{mensagemMB.saveMessagem}" update="growl" />
                    <p:commandButton value="Cancelar" icon="ui-icon-closethick" class="botaoCadastra" action="#{cadastroProfessorMB.cancelar()}"  />

                    <br></br>
                    <br></br>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
