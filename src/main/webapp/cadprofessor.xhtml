<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <br></br>
                    <legend id="iUsu" ><b>Dados do Professor </b></legend>
                    <br></br>
                    <p:tabView class="tabelaaluno">
                        <p:tab title="Dados" >
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:outputLabel value="Nome:" for="nomeDis"  class="left" /> 
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:inputText id="nomeDis"   size="81" maxlength="100" class="left"  value="#{cadastroProfessorMB.professor.nome}"/>
                            </h:panelGrid>

                            <h:panelGrid columns="3" cellpadding="4" >
                                <h:outputText value="CPF: " class="left"/>
                                <h:outputText value="RG:" class="leftMeio2"/>
                                <h:outputText value="Data de Nascimento:" class="leftMeio2"/> 
                            </h:panelGrid>  
                            <h:panelGrid columns="3" cellpadding="3" >
                                <p:inputMask id="cpf" label="CPF/CNPJ"  size="14" required="false" mask="999.999.999-99"  class="left" value="#{cadastroProfessorMB.professor.cpf}">
                                </p:inputMask>
                                <p:inputText id="rg" label="RG"  size="17" maxlength="19" required="false" class="leftRg" value="#{cadastroProfessorMB.professor.rg}"> 
                                </p:inputText>
                                <p:calendar id="nasciP"  pattern="dd/MM/yyyy" mask="true" size="26" maxlength="15" class="leftP" value="#{cadastroProfessorMB.professor.dataNascimento}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="4" cellpadding="5">
                                <p:outputLabel value="Tipo Logradouro:" for="tipologra" class="left" />
                                <p:outputLabel value="Logradouro:" for="logra" class="leftMeio9" />
                            </h:panelGrid>
                            <h:panelGrid columns="4" cellpadding="3">
                                <p:selectOneMenu id="tipologra" value="#{cadastroProfessorMB.professor.tipoLogradouro}" style="width:125px" class="left">
                                    <f:selectItem itemLabel="Tipo Logradouro" itemValue="1" />
                                    <f:selectItem itemLabel="Rua" itemValue="Rua" />
                                    <f:selectItem itemLabel="Rodivia" itemValue="Rodovia" />
                                    <f:selectItem itemLabel="Estrada" itemValue="Estrada" />
                                    <f:selectItem itemLabel="Servidão" itemValue="Servidão" />
                                    <f:selectItem itemLabel="BR" itemValue="BR" />
                                </p:selectOneMenu>
                                <p:inputText id="logra"   size="32"  class="leftMeio2" value="#{cadastroProfessorMB.professor.logradouro}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:outputLabel value="Número:" for="numero"  class="left"/>
                                <p:outputLabel value="Complemento:" for="comple" class="leftMeio4"/>
                                <p:outputLabel value="CEP:" for="cep" class="leftMeio3"/>
                            </h:panelGrid>       
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:inputText id="numero"   size="10"  class="left" value="#{cadastroProfessorMB.professor.numero}"/>
                                <p:inputText id="comple"  size="34" class="leftRg" value="#{cadastroProfessorMB.professor.complemento}"/>
                                <p:inputMask id="cep"   size="11"  maxlength="9" class="leftRg" value="#{cadastroProfessorMB.professor.cep}" mask="99999-999"/>
                            </h:panelGrid>     
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:outputLabel value="Bairro:" for="bairro" class="left"/>
                                <p:outputLabel value="Cidade:" for="cidadeP" class="leftMeio10"/>
                                <p:outputLabel value="Estado:" for="estadoP" class="leftMeio10"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:inputText id="bairro"  size="23" class="leftRg" value="#{cadastroProfessorMB.professor.bairro}"/>
                                <p:inputText id="cidadeP"  size="16" class="leftRg" value="#{cadastroProfessorMB.professor.cidade}"/>
                                <p:inputText id="estadoP"  size="16" class="left" value="#{cadastroProfessorMB.professor.estado}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="3">
                                <p:outputLabel value="Telefone Fixo:" for="telFixo"  class="leftMeio2"/>
                                <p:outputLabel value="Telefone Celular:" for="telCelular"  class="leftMeio4"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:inputMask id="telFixo"   size="15" maxlength="11"  class="left" mask="(99)9999-9999" value="#{cadastroProfessorMB.professor.foneFixo}"/>
                                <p:inputMask id="telCelular"  size="15" maxlength="14"  class="leftRg" mask="(99)9999-9999" value="#{cadastroProfessorMB.professor.foneCelular}"/>

                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>     
                    <p:commandButton value="Cadastrar" icon=" ui-icon-plusthick" class="botaoCadastra" action="#{cadastroProfessorMB.salvar()}"  />
                    <p:commandButton value="Cancelar" icon="ui-icon-closethick" class="botaoCadastra" action="#{cadastroProfessorMB.cancelar()}"/>
                    <br></br>
                    <br></br>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
