<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
            
            <div id="centro">
                 <p:growl id="growl" showDetail="true" sticky="true" />
                <br></br>
                <legend id="iUsu" ><b>Rematricula </b></legend>
                <br></br>
            <p:tabView class="tabelamatricula">
                        <p:tab title="Rematricula" >
                            
             <p:messages autoUpdate="true" />
                    <h:panelGrid columns="3" cellpadding="5" class="meio2">
                        <p:outputLabel value="Nome" for="nomeMatri" class="" />
                        <p:outputLabel value="Curso" for="nomeCurso" class="leftMeio13" />
                    </h:panelGrid>
               <h:panelGrid columns="3" cellpadding="3" class="meio2">
                   <p:inputText id="nomeMatri"  value="#{rematriculaMB.matricula.aluno.nome}" size="51" readonly="true" />
                   <p:inputText id="nomeCurso"  value="#{rematriculaMB.matricula.turma.curso.nome}" size="40" readonly="true" class="left"/>
               </h:panelGrid>
             <br></br>
                <h:panelGrid columns="4" cellpadding="3" class="meio2">
                     <p:outputLabel value="Matrícula" for="matricula" class="" />
                     <p:outputLabel value="Turma"  class="leftMeio2" />
                     <p:outputLabel value="Turno" for="turno" class="leftMeio2" />

               </h:panelGrid>  
             <h:panelGrid columns="4" cellpadding="2" class="meio2">
                 <p:inputText id="matricula"  value="#{rematriculaMB.matricula.idmatricula}" size="9" readonly="true"/>
                 <p:inputText id="turmaMatri"  value="#{rematriculaMB.matricula.turma.numero}" size="15" class="cadprofessorr"/>
                 <p:inputText id="turno"  class="leftMeio4" size="27" value="#{rematriculaMB.matricula.turma.turno}" readonly="true"/>
                    
             </h:panelGrid>
             <h:panelGrid columns="4" cellpadding="3" class="meio2">
                     <p:outputLabel value="Data Matricula" for="datamatricula" class="" />
                     <p:outputLabel value="Data 1º Rematricula" for="rematricula1" class="leftMeio7" />
                     <p:outputLabel value="Data 2º Rematricula" for="rematricula2" class="cadaaluno" />

               </h:panelGrid>  
             <h:panelGrid columns="4" cellpadding="2" class="meio2">
                 <p:calendar id="datamatricula"  pattern="dd/MM/yyyy"  size="20" maxlength="12"  readonly="true" value="#{rematriculaMB.matricula.datamatricula}">
                         <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>    
                </p:calendar> 
                 <p:calendar id="rematricula1"  pattern="dd/MM/yyyy"  size="20" maxlength="12" class="leftC"  readonly="true" value="#{rematriculaMB.matricula.datarematricula01}" >
                         <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>    
                </p:calendar> 
                 <p:calendar id="rematricula2"  pattern="dd/MM/yyyy"  size="23" maxlength="12" class="leftMeio4"  readonly="true" value="#{rematriculaMB.matricula.datarematricula02}" >
                         <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>    
                </p:calendar> 
             </h:panelGrid>
             
                
               <br></br>
             </p:tab>
                    </p:tabView>
                 <br></br>
                 
                 <p:commandButton value="Rematricular" icon=" ui-icon-plusthick" class="botaoCadastramatricula" actionListener="#{mensagemMB.matriculaMessagem()}" update="growl" action="#{rematriculaMB.salvar()}" />
                 <p:commandButton value="Cancelar" icon="ui-icon-closethick" class="botaoCadastra" action="#{rematriculaMB.cancelar()}"/>
                    <br></br>
                <br></br>
                     
                  <br></br>
            </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
