<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
              <div id="centro">
                  <br></br>
                  <legend id="iUsu" ><b>Consulta de Aluno </b></legend>
                   <br></br>
                   <p:dataTable var="consAluno" value="#{cadastroAlunoMB.listaAlunos}" class="tabelacursos" rowStyleClass="tabela"  paginator="true" rows="10">
                    <p:column headerText="Nome" >
                        <h:outputText value="#{consAluno.nome}" />
                    </p:column>
                    <p:column headerText="Email" >
                        <h:outputText value="#{consAluno.email}" />
                    </p:column>
                    <p:column headerText="CPF" >
                        <h:outputText value="#{consAluno.cpf}" />
                    </p:column>
                    <p:column headerText="Telefone Fixo:" >
                        <h:outputText value="#{consAluno.foneFixo}" />
                    </p:column>
                    <p:column headerText="Telefone Celular:" >
                        <h:outputText value="#{consAluno.foneCelular}" />
                    </p:column>
                    <p:column style="width:15px">
                        <p:rowEditor />
                     </p:column>
                </p:dataTable>
                   <p:commandButton value="Nova" icon=" ui-icon-plusthick" class="botaoConsulta" action="#{cadastroAlunoMB.novoAluno()}"/>
                <p:commandButton value="Filtrar" icon=" ui-icon-carat-1-s" class="botaoConsulta"/>
                  <br></br>
                 <br></br>
                  <br></br>
             </div>
          </h:form>
        </ui:define>
    </ui:composition>
</html>
