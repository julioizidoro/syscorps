<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <legend id="iUsu" ><b>Consulta de Cursos </b></legend>
                    <p:dataTable var="conscursos" value="#{cadastroCursosMB.listaCursos}" class="tabelacursos" rowStyleClass="tabela" paginator="true" rows="10">
                        <p:column headerText="Nome do Curso" >
                            <h:outputText value="#{conscursos.nome}" />
                        </p:column>

                        <p:column headerText="Carga HorÃ¡rio" style="width: 130px" >
                            <h:outputText value="#{conscursos.cargahoraria}" />
                        </p:column>

                        <p:column headerText="Tipo de Curso"  style="width: 130px">
                            <h:outputText value="#{conscursos.tipo}" />
                        </p:column>

                        <p:column style="width:26px">
                            <p:commandButton  id="iconOnly" icon="ui-icon-pencil" title="Icon Only" action="#{cadastroCursosMB.consultarCurso()}" >
                                <f:param name="id_curso" value="#{conscursos.idcurso}"/>
                            </p:commandButton>
                     </p:column>
                    </p:dataTable>
                    <p:commandButton value="Nova" icon=" ui-icon-plusthick" class="botaoConsulta" action="#{cadastroCursosMB.novoCurso()}"/>
                    <p:commandButton value="Filtrar" icon=" ui-icon-carat-1-s" class="botaoConsulta"/>
                    <br></br>
                    <br></br>
                    <br></br>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
