<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <legend id="iUsu" ><b>Consulta de Facilitador </b></legend>
                    <br></br>
                    <h:panelGrid columns="2" cellpadding="3">
                        <p:outputLabel value="Nome:" for="nome"  class="left4" /> 
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="1">
                        <p:inputText id="nome" size="40" maxlength="100" class="left4" value="#{cadastroProfessorMB.nomeProfessor}"/>
                        <p:commandButton icon=" ui-icon-search" class="botaoConsultaa" action="#{cadastroProfessorMB.pesquisarProfessor()}"    update="tabProfessor"  oncomplete="popAprovar.hide(); #{meuBean.objetos}" />

                    </h:panelGrid>
                    <p:dataTable var="consProfessor" value="#{cadastroProfessorMB.listaProfessor}" class="tabelacurso" rowStyleClass="tabela" id="tabProfessor" paginator="true" rows="10">
                        <p:column headerText="Nome" >
                            <h:outputText value="#{consProfessor.nome}" />
                        </p:column>
                       
                        <p:column headerText="CPF" style="width:110px">
                            <h:outputText value="#{consProfessor.cpf}" />
                        </p:column>
                        <p:column headerText="Telefone Fixo" style="width:140px">
                            <h:outputText value="#{consProfessor.foneFixo}" />
                        </p:column>
                        <p:column headerText="Telefone Celular" style="width:140px">
                            <h:outputText value="#{consProfessor.foneCelular}" />
                        </p:column>
                        <p:column style="width:26px">
                            <p:commandButton  id="iconOnly" icon="ui-icon-pencil" title="Icon Only" action="#{cadastroProfessorMB.consultarProfessor()}" >
                                <f:param name="id_professor" value="#{consProfessor.idprofessor}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Nova" icon=" ui-icon-plusthick" class="botaoConsulta" action="#{cadastroProfessorMB.novoProfessor()}" />
                    <p:commandButton value="Filtrar" icon=" ui-icon-carat-1-s" class="botaoConsulta"/>
                    <br></br>
                    <br></br>
                    <br></br>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
