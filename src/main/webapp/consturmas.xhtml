<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <legend id="iUsu" ><b>Consulta de Turmas </b></legend>
                    <p:dataTable var="consturma" value="#{cadastroTurmasMB.listaTurmas}" class="tabelaturmas" rowStyleClass="tabela" paginator="true" rows="10">
                        <f:facet name="header">
                            Lista de Turmas
                        </f:facet>
                        <p:column headerText="NÃºmero da Turma"  style="width:120px">
                            <h:outputText value="#{consturma.numero}" />
                        </p:column>

                        <p:column headerText="Turno"  style="width:100px">
                            <h:outputText value="#{consturma.turno}" />
                        </p:column>

                        <p:column headerText="Curso" >
                            <h:outputText value="#{consturma.curso.nome}" />
                        </p:column>

                        <p:column headerText="Data Inicio"  style="width:80px" >
                            <h:outputText value="#{consturma.datainicio}" >
                               <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Data Termino"  style="width:80px">
                            <h:outputText value="#{consturma.datatermino}"> 
                               <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </p:column>

                       <p:column style="width:24px">
                           <p:commandButton  id="edita" icon="ui-icon-pencil" title="Editar" action="#{cadastroTurmasMB.consultarTurma()}" >
                               <f:param name="id_turma" value="#{consturma.idturma}"/>
                            </p:commandButton>
                     </p:column>
                     <p:column style="width:24px">
                         <p:commandButton  id="excluir" icon="	ui-icon-check" title="Formar Turma" action="#{cadastroTurmasMB.excluir()}" >
                               <f:param name="idturma" value="#{consturma.idturma}"/>
                            </p:commandButton>
                     </p:column>
                    </p:dataTable>
                    <p:commandButton value="Nova" icon=" ui-icon-plusthick" class="botaoConsulta" action="#{cadastroTurmasMB.novaTurma()}"/>
                    <p:commandButton value="Filtrar" icon=" ui-icon-carat-1-s" class="botaoConsulta"/>
                    <br></br>
                    <br></br>
                    <br></br>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
