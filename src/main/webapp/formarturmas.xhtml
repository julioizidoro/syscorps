<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <br></br>
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <p:tabView class="tabelaaluno">
                        <p:tab title="Dados da Turma" >
                            <h:panelGrid columns="4" cellpadding="5" class="meio2">
                                <p:outputLabel value="Número:" for="numTurma" class="left" />
                                <p:inputText id="numTurma"  value="#{cadastroTurmasMB.turma.numero}" size="10"  readonly="true"/>
                                
                                <p:outputLabel value="Turno:" class="left" />
                                <p:inputText id="turno" size="20" value="#{cadastroTurmasMB.turma.turno}" readonly="true"/>       

                                <p:outputLabel value="Curso:"  class="leftC"/>
                                <p:inputText id="cursoTurma" size="20" value="#{cadastroTurmasMB.turma.curso.nome}" readonly="true" />   

                                <p:outputLabel for="dataInic" value="Data Início:" class="left4"/>
                                <p:inputText id="dataInic" value="#{cadastroTurmasMB.turma.datainicio}" readonly="true" >
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:inputText>
                                <p:outputLabel for="dataTerm" value="Data Termino:" class="left4" />
                                <p:inputText id="dataTerm"  value="#{cadastroTurmasMB.turma.datatermino}" readonly="true">  
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:inputText>

                                <p:outputLabel for="datafotm" value="Data Formatura:" class="fontsize"/>
                                <p:calendar id="datafotm" value="#{cadastroTurmasMB.turma.dataformatura}" pattern="dd/MM/yyyy" >
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>  
                    <br></br>
                   
                    <p:commandButton value="Cancelar" icon="ui-icon-closethick" class="botaoCadastraturma" action="#{cadastroTurmasMB.cancelar()}"/>
                    <p:commandButton  value="Formar Turma" action="#{cadastroTurmasMB.salvarTurmaFormada()}"  class="botaoCadastra"/> 

                    

                    <br></br>
                    <br></br>

                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
