<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <legend id="iUsu" ><b>Alunos por Turma</b></legend>
                    <br></br>
                    <h:panelGrid columns="2" cellpadding="3">
                        <p:outputLabel value="Turma" for="turma"  class="leftMeio7" /> 
                    </h:panelGrid>
                    <h:panelGrid columns="3" cellpadding="1">
                        <p:selectOneMenu  id="turma" class="leftMeio7" style="width:200px" value="#">
                            <f:selectItem itemLabel="Selecione Turma" itemValue="0"  />
                            <f:selectItems value="#" var="turmaSelecionada" itemLabel="#" itemValue="#"/>
                            <p:ajax event="change"  update="listaaluno" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:dataTable id="listaaluno" var="listaaluno" value="#" class="tabelacursos" rowStyleClass="tabela" 
                                  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                 paginator="true" rows="10" style="margin-bottom:20px"> 
                        
                        <p:column headerText="Nome" >
                            <h:outputText value="#" />
                        </p:column>
                        <p:column headerText="E-mail" style="width:300px" >
                            <h:outputText value="#" />
                        </p:column>
                        <p:column style="width:28px">
                              <p:selectBooleanCheckbox/>
                        </p:column>
                    </p:dataTable>
                    <h:commandLink>
                        <p:commandButton value="Exportar" class="botaoConsulta"  icon="ui-icon-document"  />
                        <p:dataExporter type="xls" target="listaaluno" fileName="lista Alunos" />
                    </h:commandLink>
                    <p:commandButton value="Imprimir" icon="ui-icon-print" class="botaoConsulta"   oncomplete="PF('imprimir').show()"/>   
                    <p:commandButton value="Voltar" icon="ui-icon-arrowreturnthick-1-w" class="botaoConsulta" action="#"/> 
                    
                     <p:dialog header="Imprimir" modal="true" showEffect="bounce" widgetVar="imprimir" resizable="false"  class="tabelaMat" width="28%" height="60%">
                         <h:panelGrid columns="6"> 
                            <p:selectBooleanCheckbox  class="left" value="#"/>
                            <h:outputText value="Ficha"  class="fontsize"/>
                            <p:selectBooleanCheckbox  class="leftP" value="#" />
                            <h:outputText value="Contrato"  class="fontsize"/>  
                             <p:selectBooleanCheckbox  class="leftP" value="#" />
                            <h:outputText value="Termo"  class="fontsize"/>  
                             <p:selectBooleanCheckbox  class="left" value="#" />
                            <h:outputText value="Recibo"  class="fontsize"/> 
                             <p:selectBooleanCheckbox  class="leftP" value="#" />
                            <h:outputText value="Lista"  class="fontsize"/>  
                         </h:panelGrid>
                         <br></br>
                        <p:commandButton value="Imprimir" icon="ui-icon-print" class="botaoImprimir" action="#" ajax="false"  oncomplete="PF('imprimir').show()"/>   
                        <p:commandButton value="Cancelar" onclick="imprimir.hide();" icon="ui-icon-closethick" class="botaoInformacoes"/>

                    </p:dialog>

                    <br></br>
                    <br></br>
                    <br></br>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
