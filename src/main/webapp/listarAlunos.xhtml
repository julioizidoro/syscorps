<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>
                    <legend id="iUsu" ><b>Alunos por Turma</b></legend>
                    <br></br>
                    <h:panelGrid columns="2" cellpadding="3">
                        <p:outputLabel value="Turma" for="turma"  class="leftMeio7" /> 
                    </h:panelGrid>
                    <h:panelGrid columns="3" cellpadding="1">
                        <p:selectOneMenu  id="turma" class="leftMeio7" style="width:200px" value="#{matriculaMB.idTurma}">
                            <f:selectItem itemLabel="Selecione Turma" itemValue="0"  />
                            <f:selectItems value="#{matriculaMB.listaTurma}" var="turmaSelecionada" itemLabel="#{turmaSelecionada.numero}" itemValue="#{turmaSelecionada.idturma}"/>
                            <p:ajax event="change" listener="#{matriculaMB.carregarListaMatricula()}" update="listaaluno"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:dataTable id="listaaluno" var="listaaluno" value="#{matriculaMB.listaMatricula}" class="tabelacursos" rowStyleClass="tabela" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                 paginator="true" rows="10" style="margin-bottom:20px"> 
                        <p:column headerText="Nome" >
                            <h:outputText value="#{listaaluno.aluno.nome}" />
                        </p:column>
                        <p:column headerText="E-mail" style="width:150px" >
                            <h:outputText value="#{listaaluno.aluno.email}" />
                        </p:column>
                        <p:column headerText="Situação" style="width:45px">
                            <h:outputText value="#" />
                        </p:column>
                        <p:column style="width:17px">
                            <p:selectBooleanCheckbox value="#{listaaluno.selecionado}"/>
                        </p:column>
                        <p:column style="width:23px">
                            <p:commandButton  id="cancelar" icon=" ui-icon-cancel" oncomplete="PF('cancelar').show()" title="Cancelar" action="#{canceladosMB.cancelar()}" disabled="#{rematriculaMB.retornaSituacao(listaaluno)}">
                                <f:param name="id_matricula" value="#{listaaluno.idmatricula}"/>
                            </p:commandButton>
                        </p:column>
                        <p:column style="width:23px">
                            <p:commandButton  id="transferir" icon="ui-icon-transferthick-e-w" oncomplete="PF('tranferir').show()" title="Transferir" action="#{transferenciaMB.iniciarTransferecia()}" disabled="#{rematriculaMB.retornaSituacao(listaaluno)}">
                                    <f:param name="id_matricula" value="#{listaaluno.idmatricula}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <h:commandLink>
                        <p:commandButton value="Exportar" class="botaoConsulta"  icon="ui-icon-document"  />
                        <p:dataExporter type="xls" target="listaaluno" fileName="listaAlunosMatriculados" />
                    </h:commandLink>
                    <p:commandButton value="Imprimir" icon="ui-icon-print" class="botaoConsulta" action="#{matriculaMB.selecionarMatriculaImprimir()}"  oncomplete="PF('imprimir').show()"/>   
                    <p:commandButton value="Voltar" icon="ui-icon-arrowreturnthick-1-w" class="botaoConsulta" action="#"/> 

                    <p:dialog header="Imprimir" modal="true" showEffect="bounce" widgetVar="imprimir" resizable="false"  class="tabelaMat" width="28%" height="60%">
                        <h:panelGrid columns="6"> 
                            <p:selectBooleanCheckbox  class="left" value="#{matriculaMB.ficha}"/>
                            <h:outputText value="Ficha"  class="fontsize"/>
                            <p:selectBooleanCheckbox  class="leftP" value="#{matriculaMB.contrato}" />
                            <h:outputText value="Contrato"  class="fontsize"/>  
                            <p:selectBooleanCheckbox  class="leftP" value="#{matriculaMB.termo}" />
                            <h:outputText value="Termo"  class="fontsize"/>  
                            <p:selectBooleanCheckbox  class="left" value="#{matriculaMB.recibo}" />
                            <h:outputText value="Recibo"  class="fontsize"/> 
                            <p:selectBooleanCheckbox  class="leftP" value="#{matriculaMB.lista}" />
                            <h:outputText value="Lista"  class="fontsize"/>  
                            <p:selectBooleanCheckbox  class="leftP" value="#{matriculaMB.requerimento}" />
                            <h:outputText value="Requerimento"  class="fontsize"/> 
                        </h:panelGrid>
                        <br></br>
                        <p:commandButton value="Imprimir" icon="ui-icon-print" class="botaoImprimir" action="#{matriculaMB.imprimir()}" ajax="false"  oncomplete="PF('imprimir').show()"/>   
                        <p:commandButton value="Cancelar" onclick="imprimir.hide();" icon="ui-icon-closethick" class="botaoInformacoes" action="#{matriculaMB.finalizarImpressao()}"/>

                    </p:dialog>
                    <p:dialog header="Transferencia" widgetVar="tranferir" class="fontsize" width="27%">
                        <h:panelGrid columns="3" cellpadding="4" >
                            <h:outputText value="Matricula " class="fontsize"/>
                            <p:outputLabel value="Nome Aluno"  class="leftC" />
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:inputText id="matriculas"  value="#{transferenciaMB.transferencia.matricula.aluno.numeromatricula}" size="12" readonly="true"/>
                            <p:inputText id="nomeAluno"  value="#{transferenciaMB.transferencia.matricula.aluno.nome}" size="37" class="leftP" readonly="true"/>
                        </h:panelGrid>
                         <h:panelGrid columns="3" cellpadding="4" >
                            <h:outputText value="Turma " class="fontsize"/>
                            <p:outputLabel value="Curso"  class="cadaaluno" />
                            <p:outputLabel value="Turno" for="turnos" class="leftC" />
                        </h:panelGrid>
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:inputText id="turmas"  value="#{transferenciaMB.transferencia.matricula.turma.numero}" size="12"  readonly="true"/>
                            <p:inputText id="cursos"  value="#{transferenciaMB.transferencia.matricula.turma.curso.nome}" size="13" class="leftP" readonly="true" />
                            <p:inputText id="turnos"  class="leftTel" size="13" value="#{transferenciaMB.transferencia.matricula.turma.turno}" readonly="true" />
                        </h:panelGrid>
                         <h:panelGrid columns="3" cellpadding="4" >
                            <h:outputText value="Motivo " class="fontsize"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:inputText id="motivo"  value="#{transferenciaMB.transferencia.motivo}" size="45"/>
                        </h:panelGrid>
                         <h:panelGrid columns="3" cellpadding="4" >
                            <h:outputText value="Nova Turma " class="fontsize"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:selectOneMenu  id="novaturma" class="fontsize" style="width:200px" value="#{transferenciaMB.idTurma}">
                                <f:selectItem itemLabel="Selecione Turma" itemValue="0"  />
                                <f:selectItems value="#{matriculaMB.listaTurma}" var="turmaSelecionada" itemLabel="#{turmaSelecionada.numero}" itemValue="#{turmaSelecionada.idturma}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                      <br></br>
                      <p:commandButton value="Confirmar" icon="ui-icon-search" action="#{transferenciaMB.salvarTransferencia()}" class="fontsize"  update="growl" />
                      <p:commandButton value="Fechar" icon=" ui-icon-close" onclick="tranferir.hide();" class="fontsize"/>
                  </p:dialog>
                    
                    <p:dialog header="Cancelar Matricula" widgetVar="cancelar" class="fontsize" width="27%">
                        <h:panelGrid columns="3" cellpadding="4" >
                            <h:outputText value="Matricula " class="fontsize"/>
                            <p:outputLabel value="Nome Aluno"  class="leftC" />
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:inputText id="matriculac"  value="#{canceladosMB.cancelados.matricula.aluno.numeromatricula}" size="12" readonly="true" />
                            <p:inputText id="nomeAlunoc"  value="#{canceladosMB.cancelados.matricula.aluno.nome}" size="37" class="leftP" readonly="true" />
                        </h:panelGrid>
                         <h:panelGrid columns="3" cellpadding="4" >
                            <h:outputText value="Turma " class="fontsize"/>
                            <p:outputLabel value="Curso"  class="cadaaluno" />
                            <p:outputLabel value="Turno" for="turnos" class="leftC" />
                        </h:panelGrid>
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:inputText id="turmasc"  value="#{canceladosMB.cancelados.matricula.turma.numero}" size="12" readonly="true"  />
                            <p:inputText id="cursosc"  value="#{canceladosMB.cancelados.matricula.turma.curso.nome}" size="13" class="leftP" readonly="true" />
                            <p:inputText id="turnosc"  class="leftTel" size="13" value="#{canceladosMB.matricula.turma.turno}" readonly="true" />
                        </h:panelGrid>
                         <h:panelGrid columns="3" cellpadding="4" >
                            <h:outputText value="Motivo " class="fontsize"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:inputText id="motivoc"  value="#{canceladosMB.cancelados.motivo}" size="45"/>
                        </h:panelGrid>
                      <br></br>
                      <p:commandButton value="Confirmar" icon="ui-icon-search" action="#{canceladosMB.salvarCancelamento()}" class="fontsize"  update="growl"/>
                      <p:commandButton value="Fechar" icon=" ui-icon-close" onclick="cancelar.hide();" class="fontsize"/>
                  </p:dialog>

                    <br></br>
                    <br></br>
                    <br></br>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
