<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
            
            <div id="centro">
                <br></br>
                <legend id="iUsu" ><b>Matricula </b></legend>
                <br></br>
            <p:tabView class="tabelaaluno">
                        <p:tab title="Matricula" >
                            
             <p:messages autoUpdate="true" />
                    <h:panelGrid columns="3" cellpadding="5" class="meio2">
                        <p:outputLabel value="Nome:" for="nomeMatri" class="" />
                        <p:outputLabel value="Curso:"  class="matriculaCurso" />
                    </h:panelGrid>
               <h:panelGrid columns="3" cellpadding="3" class="meio2">
                    <p:inputText id="nomeMatri"  value="" size="42" />
                    <p:commandButton value="F" oncomplete="PF('dlg').show()" icon="ui-icon-search" class="filtrar"/>   
                   
                     <h:selectOneMenu id="cursoTurma" value="#{cadastroCursosMB.listaCursos}" class="left" style="width:170px">
                            <f:selectItem itemLabel="Selecione Curso" itemValue="0"  />
                            <f:selectItems value="#{cadastroTurmasMB.listaCursos}" var="cursoSelecionado" itemLabel="#{cursoSelecionado.nome}" itemValue="#{cursoSelecionado.idcurso}"/>
                            <p:ajax process="@this"/>
                        </h:selectOneMenu>
               </h:panelGrid>
            <p:dialog header="Filtrar dados do Aluno" modal="true" showEffect="bounce" widgetVar="dlg" resizable="false"  class="tabelaMat">
                <p:dataTable var="conscursos" value="#{cadastroAlunoMB.listaAlunos}"  paginator="true" rows="10" class="tabelaMatri">
                        <p:column headerText="Nome do Curso" style="width:280px" >
                            <p:selectBooleanCheckbox value="#{consaluno.nome}" />
                        </p:column>
                    <p:column style="width:20px">
                            <p:commandButton actionListener="#{buttonView.buttonAction}" id="iconOnly" icon="ui-icon-arrowstop-1-s" title="Icon Only" />
                     </p:column>
                </p:dataTable>
            </p:dialog> 
             <br></br>
                   <h:panelGrid columns="3" cellpadding="3" class="meio2">
                        <p:outputLabel value="Matrícula:" for="matricula" class="" />
                        <p:outputLabel value="Turma:"  class="leftMeio10" />
                        <p:outputLabel value="Turno:" for="turno" class="leftMeio21" />
                  </h:panelGrid>  
             <h:panelGrid columns="3" cellpadding="2" class="meio2">
                   <p:inputText id="matricula"  value="" size="10" />
                     
                   <h:selectOneMenu  id="turmaMatri" class="leftMeioo" style="width:170px">
                            <f:selectItem itemLabel="Selecione Turma" itemValue="0"  />
                            <f:selectItems />
                            <p:ajax process="@this"/>
                        </h:selectOneMenu>
                     <p:inputText id="turno"  class="left" size="20" />
                    
             </h:panelGrid>
              <h:panelGrid columns="3" cellpadding="4" >
                <h:outputText value="CPF: " class="left"/>
                <h:outputText value="RG:" class="leftMeio12"/>
                <h:outputText value="Data de Nascimento:" class="leftMeio2"/> 
            </h:panelGrid>
            <h:panelGrid columns="3" cellpadding="3" >
                <p:inputMask id="cpfCnpj" label="CPF"  size="14" required="false" mask="999.999.999-99"  class="left">
                </p:inputMask>
                <p:inputText id="rg" label="RG"  size="16" maxlength="19" required="false" class="leftMeioo"> 
                </p:inputText>
                <p:calendar id="mask"  pattern="dd/MM/yyyy" mask="true" size="27" maxlength="15" class="leftP" />
            </h:panelGrid>
                  
                 <h:panelGrid columns="3" cellpadding="5">
                      <p:outputLabel value="Bairro:" for="bairro" class="left"/>
                       <p:outputLabel value="Cidade:" for="cidade" class="leftMeio12"/>
                    <p:outputLabel value="Estado:"  class="leftMeio21"/>
                </h:panelGrid>
                <h:panelGrid columns="3" cellpadding="5">
                       <p:inputText id="bairro" value="#{cadastroAlunoMB.aluno.bairro}"  size="23" class="left"/>
                      <p:inputText id="cidade" value="#{cadastroAlunoMB.aluno.cidade}"  size="22" class="leftRg"/>
                     
                      <select name="estado" id="estado" value="#{cadastroAlunoMB.aluno.estado}" class="leftRg" style="width:162px"> 
                                <option  value="estado">Selecione o Estado</option> 
                                <optgroup label="Região Norte">
                                        <option value="ac">Acre</option>
                                        <option value="ap">Amapá</option>
                                        <option value="am">Amazonas</option> 
                                        <option value="pa">Pará</option> 
                                        <option value="ro">Rondônia</option> 
                                        <option value="rr">Roraima</option> 
                                        <option value="to">Tocantins</option> 
                                </optgroup>
                                <optgroup label="Região Nordeste">
                                        <option value="al">Alagoas</option>
                                        <option value="ba">Bahia</option> 
                                        <option value="ce">Ceará</option> 
                                        <option value="ma">Maranhão</option> 
                                        <option value="pb">Paraíba</option>
                                        <option value="pe">Pernambuco</option> 
                                        <option value="pi">Piauí</option> 
                                        <option value="rn">Rio Grande do Norte</option>
                                        <option value="se">Sergipe</option> 
                                </optgroup>
                                <optgroup label="Região Centro Oeste">
                                        <option value="df">Distrito Federal</option>
                                        <option value="go">Goiás</option> 
                                        <option value="mt">Mato Grosso</option> 
                                        <option value="ms">Mato Grosso do Sul</option> 				
                                </optgroup>
                                <optgroup label="Região Sudeste">
                                        <option value="es">Espírito Santo</option> 
                                        <option value="mg">Minas Gerais</option> 
                                        <option value="rj">Rio de Janeiro</option>
                                        <option value="sp">São Paulo</option> 
                                </optgroup>
                                <optgroup label="Região Sul">
                                        <option value="pr">Paraná</option> 
                                        <option value="rs">Rio Grande do Sul</option> 
                                        <option value="sc">Santa Catarina</option>
                                </optgroup>
                            </select>
                    
                  
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5" class="meio2">
                        <p:outputLabel value="Escola onde concluiu o Ensino Médio:" for="concluiuEnsinoMedio" class="" />
                       
                 </h:panelGrid>
             <h:panelGrid columns="2" cellpadding="5" class="meio2">
                  <p:inputText id="concluiuEnsinoMedio"  value="" size="40" />
             </h:panelGrid>
             <br></br>
                <legend id="iUsu5"><b>Forma de Pagamento </b></legend>
                <br></br>
             <h:panelGrid columns="3" cellpadding="4" >
                <h:outputText value="Valor Total: " class="left"/>
                <h:outputText value="Valor Entrada:" class="leftMeio2"/>
                <h:outputText value="Data Entrada:" class="leftMeio20"/> 
            </h:panelGrid>
             
            <h:panelGrid columns="3" cellpadding="3" >
                <p:inputMask id="valort" label="valort"  size="14" required="false" mask="R$999999999"  class="left">
                </p:inputMask>
                <p:inputText id="valorentrada" label="valorEntrada"  size="16" maxlength="19" required="false" class="leftMeioo"> 
                </p:inputText>
                <p:calendar id="dataentrada"  pattern="dd/MM/yyyy" mask="true" size="18" maxlength="15" class="leftMeioo" />
            </h:panelGrid>
                <h:panelGrid columns="3" cellpadding="4" >
                <h:outputText value="Número de Parcelas: " class="left"/>
                <h:outputText value="Valor da Parcela:" class="leftMeio4"/>
                <h:outputText value="Data de Vencimento:" class="leftMeio20"/> 
            </h:panelGrid>
             
            <h:panelGrid columns="3" cellpadding="3" >

                <select name="numParcelas" id="numparcela" class="left" style="width:150px">
                <option  value="numparcelas">Selecione</option> 
                        <option value="1x">1x</option>
                        <option value="2x">2x</option>
                        <option value="3x">3x</option>
                        <option value="4x">4x</option>
                        <option value="5x">5x</option>
                        <option value="6x">6x</option>
                        <option value="7x">7x</option>
                        <option value="8x">8x</option>
                        <option value="9x">9x</option>
                        <option value="10x">10x</option>
                </select>
                <p:inputText id="valorparcela" label="valorparcela"  size="19" maxlength="19" required="false" class="leftC"> 
                </p:inputText>
                <p:calendar id="datavenc"  pattern="dd/MM/yyyy" mask="true" size="17" maxlength="15" class="leftMeioo" />
            </h:panelGrid>
               <br></br>
             </p:tab>
                    </p:tabView>
                 <br></br>
                 
                    <p:commandButton value="Matricular" icon=" ui-icon-plusthick" class="botaoCadastra"/>
                    <p:commandButton value="Cancelar" icon="ui-icon-closethick" class="botaoCadastra"/>
                    <br></br>
                <br></br>
                     
                  <br></br>
            </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
