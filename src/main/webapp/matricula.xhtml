<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
            
            <div id="centro">
                 <p:growl id="growl" showDetail="true" sticky="true" />
                <br></br>
                <legend id="iUsu" ><b>Matricula </b></legend>
                <br></br>
            <p:tabView class="tabelaaluno">
                        <p:tab title="Matricula" >
                            
             <p:messages autoUpdate="true" />
                    <h:panelGrid columns="3" cellpadding="5" class="meio2">
                        <p:outputLabel value="Nome:" for="nomeMatri" class="" />
                        <p:outputLabel value="Curso:"  class="leftMeio11" />
                    </h:panelGrid>
               <h:panelGrid columns="3" cellpadding="3" class="meio2">
                   <p:inputText id="nomeMatri"  value="#{matriculaMB.matricula.aluno.nome}" size="42" />
                    <p:commandButton  oncomplete="PF('dlg').show()" icon="ui-icon-search" class="filtrar"/>   
                   
                    <p:selectOneMenu id="cursoTurma" value="#{matriculaMB.listaCursos}" class="left" style="width:200px" var="cursoSelecionado">
                            <f:selectItem itemLabel="Selecione Curso" itemValue=""  />
                            <f:selectItems value="#{matriculaMB.listaCursos}" var="cursoSelecionado" itemLabel="#{cursoSelecionado.nome}" itemValue="#{cursoSelecionado.idcurso}"/>
                            <p:ajax process="@this"/>
                    </p:selectOneMenu>
               </h:panelGrid>
            <p:dialog header="Filtrar dados do Aluno" modal="true" showEffect="bounce" widgetVar="dlg" resizable="false"  class="tabelaMat">
                <p:dataTable var="consaluno" value="#{matriculaMB.listaAlunos}"   paginator="true" rows="10" class="tabelaMatri">
                    <p:column headerText="Nome do Aluno" style="width:240px" >
                        <h:outputText value="#{consaluno.nome}" />
                    </p:column>
                    <p:column style="width:10px">
                        <p:selectBooleanCheckbox value="#{consaluno.selecionado}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Selecionar" icon="ui-icon-arrowstop-1-s" action="#{matriculaMB.selecionarAluno()}" onclick="dlg.hide();" class="botaoCadastra" />
                <p:commandButton value="Fechar"  onclick="dlg.hide();" class="botaoCadastra" />
            </p:dialog> 
             <br></br>
                   <h:panelGrid columns="3" cellpadding="3" class="meio2">
                        <p:outputLabel value="Matrícula:" for="matricula" class="" />
                        <p:outputLabel value="Turma:"  class="leftMeio10" />
                        <p:outputLabel value="Turno:" for="turno" class="leftMeio21" />
                  </h:panelGrid>  
             <h:panelGrid columns="3" cellpadding="2" class="meio2">
                 <p:inputText id="matricula"  value="#{matriculaMB.matricula.idmatricula}" size="12" />
                     
                   <p:selectOneMenu  id="turmaMatri" class="leftMeioo" style="width:170px">
                            <f:selectItem itemLabel="Selecione Turma" itemValue="0"  />
                            <f:selectItems />
                            <p:ajax process="@this"/>
                        </p:selectOneMenu>
                     <p:inputText id="turno"  class="left" size="19" />
                    
             </h:panelGrid>
              <h:panelGrid columns="3" cellpadding="4" >
                <h:outputText value="CPF: " class="left"/>
                <h:outputText value="RG:" class="leftMeio12"/>
                <h:outputText value="Data de Nascimento:" class="leftMeio2"/> 
            </h:panelGrid>
            <h:panelGrid columns="3" cellpadding="3" >
                <p:inputMask id="cpfCnpj" label="CPF"  size="18" required="false" mask="999.999.999-99"  class="left">
                </p:inputMask>
                <p:inputText id="rg" label="RG"  size="19" maxlength="19" required="false" class="leftMeioo"> 
                </p:inputText>
                <p:calendar id="mask"  pattern="dd/MM/yyyy" mask="true" size="26" maxlength="15" class="leftP" />
            </h:panelGrid>
                  
                 <h:panelGrid columns="3" cellpadding="5">
                      <p:outputLabel value="Bairro:" for="bairro" class="left"/>
                       <p:outputLabel value="Cidade:" for="cidade" class="leftMeio21"/>
                    <p:outputLabel value="Estado:"  class="leftMeio20"/>
                </h:panelGrid>
                <h:panelGrid columns="3" cellpadding="5">
                    <p:inputText id="bairro" value="#{matriculaMB.matricula.aluno.bairro}"  size="25" class="left"/>
                    <p:inputText id="cidade" value="#{matriculaMB.matricula.aluno.cidade}"  size="22" class="leftRg"/>
                     
                    <p:selectOneMenu id="estado" value="#{matriculaMB.matricula.aluno.estado}" class="leftRg" style="width:162px"> 
                                  <f:selectItem itemLabel="Selecione o Estado" itemValue="" noSelectionOption="true"/> 
                                 
                                 <f:selectItem itemLabel="Acre" itemValue="AC" /> 
                                 <f:selectItem itemLabel="Alagoas" itemValue="AL" /> 
                                 <f:selectItem itemLabel="Amapá" itemValue="AP" />  
                                 <f:selectItem itemLabel="Amazonas" itemValue="AM" />  
                                 <f:selectItem itemLabel="Bahia" itemValue="BA" />  
                                 <f:selectItem itemLabel="Ceará" itemValue="CE" />  
                                 <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />  
                                 <f:selectItem itemLabel="Espirito Santo" itemValue="ES" />  
                                 <f:selectItem itemLabel="Goiás" itemValue="GO" />  
                                 <f:selectItem itemLabel="Maranhão" itemValue="MA" />  
                                 <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />  
                                 <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />  
                                 <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />  
                                 <f:selectItem itemLabel="Pará" itemValue="PA" />  
                                 <f:selectItem itemLabel="Paraíba" itemValue="PB" />  
                                 <f:selectItem itemLabel="Paraná" itemValue="PR" />  
                                 <f:selectItem itemLabel="Pernambuco" itemValue="PE" />  
                                 <f:selectItem itemLabel="Piauí" itemValue="PI" />  
                                 <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />  
                                 <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />  
                                 <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />  
                                 <f:selectItem itemLabel="Rondônia" itemValue="RO" />  
                                 <f:selectItem itemLabel="Roraima" itemValue="RR" />  
                                 <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />  
                                 <f:selectItem itemLabel="São Paulo" itemValue="SP" />  
                                 <f:selectItem itemLabel="Sergipe" itemValue="SE" />  
                                 <f:selectItem itemLabel="Tocantins" itemValue="TO" /> 
                                   
                          </p:selectOneMenu>
                    
                  
                </h:panelGrid>
             <br></br>
                <legend id="iUsu5"><b>Forma de Pagamento </b></legend>
                <br></br>
             <h:panelGrid columns="3" cellpadding="4" >
                <h:outputText value="Valor Total: " class="left"/>
                <h:outputText value="Valor Entrada:" class="leftMeio2"/>
                <h:outputText value="Data Entrada:" class="leftMeio20"/> 
            </h:panelGrid>
             
            <h:panelGrid columns="3" cellpadding="3" >
                <p:inputText id="valort" label="valort"  size="16" required="false"  class="left" value="#{matriculaMB.valorTotal}"/>
                <p:inputText id="valorentrada" label="valorEntrada"  size="21" maxlength="19" required="false" class="leftMeioo" value="#{matriculaMB.valorEntrada}"/> 
                <p:calendar id="dataentrada"  pattern="dd/MM/yyyy" mask="true" size="18" maxlength="15" class="leftMeioo" value="#{matriculaMB.matricula.dataentrada}">
                    <f:convertDateTime parent="dd/MM/yyyy" />
                </p:calendar>
            </h:panelGrid>
                <h:panelGrid columns="3" cellpadding="4" >
                <h:outputText value="Número de Parcelas: " class="left"/>
                <h:outputText value="Valor da Parcela:" class="leftMeio4"/>
                <h:outputText value="Data de Vencimento:" class="leftMeio20"/> 
            </h:panelGrid>
             
            <h:panelGrid columns="3" cellpadding="3" >

              
                <p:selectOneMenu id="numparcela" class="left" style="width:150px">
                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" value="#{matriculaMB.numeroParcelas}"/> 
                        <f:selectItem itemLabel="1x" itemValue="1x" />  
                        <f:selectItem itemLabel="2x" itemValue="2x" />  
                        <f:selectItem itemLabel="3x" itemValue="3x" />  
                        <f:selectItem itemLabel="4x" itemValue="5x" />  
                        <f:selectItem itemLabel="6x" itemValue="6x" />    
                        <f:selectItem itemLabel="7x" itemValue="7x" />  
                        <f:selectItem itemLabel="8x" itemValue="8x" />  
                        <f:selectItem itemLabel="9x" itemValue="9x" />  
                        <f:selectItem itemLabel="10x" itemValue="10x" />  
                 </p:selectOneMenu>
                <p:inputText id="valorparcela" label="valorparcela"  size="22" maxlength="19" required="false" class="leftC" value="#{matriculaMB.valorParcela}" /> 
                <p:calendar id="datavenc"  pattern="dd/MM/yyyy" mask="true" size="17" maxlength="15" class="leftMeioo"  value="#{matriculaMB.matricula.datavencimentoparcela}">
                    <f:convertDateTime parent="dd/MM/yyyy" />
                </p:calendar>
            </h:panelGrid>
               <br></br>
             </p:tab>
                    </p:tabView>
                 <br></br>
                 
                    <p:commandButton value="Matricular" icon=" ui-icon-plusthick" class="botaoCadastra" actionListener="#{mensagem.matriculaMessagem}" update="growl" />
                    <p:commandButton value="Cancelar" icon="ui-icon-closethick" class="botaoCadastra"/>
                    <br></br>
                <br></br>
                     
                  <br></br>
            </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
