<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
            
            <div id="centro">
                <br></br>
                <legend id="iUsu" ><b>Matricula </b></legend>
                <br></br>
                
             <p:messages autoUpdate="true" />
                    <h:panelGrid columns="6" cellpadding="5" class="meio2">
                        <p:outputLabel value="Nome:" for="nomeMatri" class="" />
                        <p:inputText id="nomeMatri"  value="" size="45" />
                        <p:commandButton value="F" oncomplete="PF('dlg').show()" icon="ui-icon-search" class="filtrar"/>      
                        <p:outputLabel value="Curso:" for="cursoMatri" class="" />
                        <p:inputText id="cursoMatri"  value="" size="10" />
                      <p:commandButton value="Filtrar" oncomplete="PF('dls').show()" icon=" ui-icon-search" class="filtrar"/>       
                    </h:panelGrid>
            <p:dialog header="Filtrar dados do Aluno" modal="true" showEffect="bounce" widgetVar="dlg" resizable="false"  class="tabelaMat">
                <p:dataTable var="conscursos" value="#{cadastroAlunoMB.listaAlunos}"  paginator="true" rows="10" class="tabelaMatri">
                        <p:column headerText="Nome do Curso" style="width:280px" >
                            <h:outputText value="#{consaluno.nome}" />
                        </p:column>
                    <p:column style="width:20px">
                            <p:commandButton actionListener="#{buttonView.buttonAction}" id="iconOnly" icon="ui-icon-arrowstop-1-s" title="Icon Only" />
                     </p:column>
                </p:dataTable>
            </p:dialog>    
            <p:dialog header="Consulta de Cursos" modal="true" showEffect="bounce" widgetVar="dls" resizable="false"  class="tabelaMat2">
                <p:dataTable var="conscursos" value="#{cadastroCursosMB.listaCursos}"  paginator="true" rows="10" class="tabelaMatri">
                        <p:column headerText="Nome do Curso" style="width:280px" >
                            <h:outputText value="#{conscursos.nome}" />
                        </p:column>
                    <p:column style="width:20px">
                            <p:commandButton actionListener="#{buttonView.buttonAction}" id="iconOnly" icon="ui-icon-arrowstop-1-s" title="Icon Only" />
                     </p:column>
                </p:dataTable>
            </p:dialog>
                   <h:panelGrid columns="6" cellpadding="5" class="meio2">
                        <p:outputLabel value="Matrícula:" for="matricula" class="" />
                        <p:inputText id="matricula"  value="" size="10" />
                        <p:outputLabel value="Turma:" for="turmaMatri" class="" />
                        <p:inputText id="turmaMatri"  value="" size="20" />
                        <p:outputLabel value="Turno:" for="turno" class="" />
                        <p:selectOneMenu id="turno" value="" style="width:188px">
                            <f:selectItem itemLabel="Selecione" itemValue="Nenhum" />
                            <f:selectItem itemLabel="Diurno" itemValue="Diurno" />
                            <f:selectItem itemLabel="Matutino" itemValue="Matutino" />
                            <f:selectItem itemLabel="Vespertino" itemValue="Vespertino" />
                            <f:selectItem itemLabel="Noturno" itemValue="Noturno" />
                        </p:selectOneMenu>
                  </h:panelGrid>    
                  <h:panelGrid columns="6" cellpadding="5" class="meio2">
                        <p:outputLabel value="Data de Nascimento:" for="dataNascMatri" class="" />
                           <p:calendar id="dataNascMatri"  pattern="dd/MM/yyyy" mask="true" size="7" maxlength="15" />
                        <p:outputLabel value="CPF:" for="cpf" class="left" />
                       <p:inputMask id="cpf" label="CPFmatri"  size="14" required="false" mask="999.999.999-99" >
                       </p:inputMask>
                        <p:outputLabel value="RG:" for="rg" class="" />
                        <p:inputText id="rg"  value="" size="14" />
                  </h:panelGrid>
                  <h:panelGrid columns="6" cellpadding="5" class="meio2">
                     
                        <p:outputLabel value="Cidade:" for="cidadeMatri" class="" />
                        <p:inputText id="cidadeMatri"  value="" size="25" />
                        <p:outputLabel value="Estado:" for="estadoMatri" class="leftMeio2" />
                        <p:inputText id="estadoMatri"  value="" size="20" />
                        
                  </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5" class="meio2">
                        <p:outputLabel value="Escola onde concluiu o Ensino Médio:" for="concluiuEnsinoMedio" class="" />
                        <p:inputText id="concluiuEnsinoMedio"  value="" size="52" />
                 </h:panelGrid>
                 <br></br>
                 
                    <p:commandButton value="Matricular" icon=" ui-icon-plusthick" class="botaoCadastra"/>
                    <p:commandButton value="Cancelar" icon="ui-icon-closethick" class="botaoCadastra"/>
                    <br></br>
                <br></br>
                     
                  <br></br>
            </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
