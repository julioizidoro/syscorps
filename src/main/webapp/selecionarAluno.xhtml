<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
              <div id="centro">
                  <p:growl id="growl" showDetail="true" sticky="true" />
                  <br></br>
                  <legend id="iUsu" ><b>Selecionar de Participante </b></legend>
                   <br></br>
                 <h:panelGrid columns="2" cellpadding="3">
                    <p:outputLabel value="Nome:" for="nome"  class="left" /> 
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="1">
                     <p:inputText id="nome" size="40" maxlength="100" class="left" value="#{cadastroAlunoMB.nomeAluno}"/>
                     <p:commandButton icon=" ui-icon-search"  class="botaoConsultaa" action="#{cadastroAlunoMB.pesquisarNomeSelecionado()}"   update="@all"  oncomplete="popAprovar.hide(); #{meuBean.objetos}"  />
                </h:panelGrid>
                   <p:dataTable var="consaluno" value="#{cadastroAlunoMB.listaAlunos}"   paginator="true" rows="10" class="tabelaalunos">
                    <p:column headerText="Nome do Aluno"  >
                        <h:outputText value="#{consaluno.nome}" />
                    </p:column>
                    <p:column style="width:100px">
                        <p:commandButton value="Selecionar" icon="ui-icon-arrowstop-1-s" action="#{cadastroAlunoMB.selecionarAluno()}">
                          <f:param name="id_aluno" value="#{consaluno.idaluno}"/>
                      </p:commandButton>
                    </p:column>
                </p:dataTable> 
                   <p:commandButton value="Voltar"  action="#{cadastroAlunoMB.voltarSelecionarAluno()}" class="botaoCadastra" />
                  <br></br>
                 <br></br>
                  <br></br>
             </div>
          </h:form>
        </ui:define>
    </ui:composition>
</html>
