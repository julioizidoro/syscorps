<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <br></br>

                    <p:tabView class="tabelafoto" >
                        <p:tab title="Foto Cadastro de Participante" >
                            <h:panelGrid columns="4" cellpadding="5" class="telaCortar" >
                                <p:photoCam widgetVar="pc" listener="#{fotoAlunoMB.oncapture}" update="photo" />
                                <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
                            </h:panelGrid>
                            <h:panelGrid columns="5" >
                                <p:outputPanel id="photo">
                                    <p:imageCropper value="#{cortarImagemMB.croppedImage}" image="/resources/img/#{fotoAlunoMB.filename}.jpeg" initialCoords="300,100,380,155"/>
                                </p:outputPanel>
                                <p:commandButton value="Cortar" action="#{cortarImagemMB.cortar()}"  icon="ui-icon-scissors" onclick="history.forward()()"/>
                                <p:graphicImage id="cropped" value="resources/img/#{cortarImagemMB.filename}.jpeg" />
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>  
                     <p:commandButton value="Confirmar" action="#{fotoAlunoMB.confirmar}" class="botaoConsulta"/>
                    <br></br>
                    <br></br>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
